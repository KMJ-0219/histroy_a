<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국독립운동 중점도</title>
    <style>
        :root {
            --card-scale: 1;
            --card-spacing: 20px;
            --timeline-width: 80px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }
        
        /* 편집창 (상단 1/12) */
        .edit-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(100vh / 12);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #d4af37;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }
        
        .edit-header h1 {
            color: #d4af37;
            font-size: clamp(14px, 3vw, 20px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
            flex: 1;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .settings-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background: linear-gradient(135deg, #495057, #6c757d);
            transform: translateY(-1px);
        }
        
        /* 연도창 (오른쪽 1/20) */
        .year-panel {
            position: fixed;
            top: calc(100vh / 12);
            right: 0;
            width: calc(100vw / 20);
            height: calc(100vh * 11 / 12);
            background: rgba(0, 0, 0, 0.8);
            border-left: 2px solid #d4af37;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            backdrop-filter: blur(10px);
        }
        
        .year-marker {
            color: #d4af37;
            font-size: clamp(8px, 1.5vw, 12px);
            text-align: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin: 5px 0;
            writing-mode: horizontal-tb;
        }
        
        /* 메인 좌표계 영역 (세로 11/12, 가로 19/20) */
        .coordinate-system {
            position: fixed;
            top: calc(100vh / 12);
            left: 0;
            width: calc(100vw * 19 / 20);
            height: calc(100vh * 11 / 12);
            overflow: hidden;
        }
        
        /* 카드 스타일 */
        .focus-card {
            position: absolute;
            background: linear-gradient(135deg, #2c5530 0%, #1e3a1e 100%);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 80px;
            min-height: 60px;
        }
        
        .focus-card:hover {
            transform: scale(1.02);
            border-color: #d4af37;
            box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
            z-index: 80;
        }
        
        .focus-card.selected {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            z-index: 90;
        }
        
        .focus-card.editing {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        .focus-card.dragging {
            opacity: 0.8;
            transform: scale(1.1) rotate(2deg);
            z-index: 1000;
        }
        
        .card-title {
            font-weight: bold;
            font-size: 10px;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .card-year {
            font-size: 8px;
            color: #d4af37;
            text-align: center;
            margin-bottom: 2px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: 7px;
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 1px 3px;
            border-radius: 6px;
            text-align: center;
            margin-top: auto;
        }
        
        /* 크기 조정 핸들 */
        .resize-handles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .focus-card.editing .resize-handles {
            opacity: 1;
            pointer-events: all;
        }
        
        .resize-handle {
            position: absolute;
            background: #ffd700;
            border: 2px solid #1a1a2e;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .resize-handle.left {
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }
        
        .resize-handle.right {
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }
        
        /* 카드 제어 버튼 */
        .card-controls {
            position: absolute;
            top: -8px;
            right: -8px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .focus-card:hover .card-controls {
            opacity: 1;
        }
        
        .card-btn {
            width: 18px;
            height: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 9px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: #28a745;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        /* 연결선 */
        .connection-line {
            position: absolute;
            z-index: 50;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .evolution-line {
            background: linear-gradient(90deg, #d4af37, #ffd700);
            height: 3px;
            box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
            border-radius: 1.5px;
        }
        
        /* 모달 및 설정 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #d4af37;
        }
        
        .modal-title {
            color: #d4af37;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 13px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a7c59;
            border-radius: 4px;
            color: white;
            font-size: 13px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .form-textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* 상태 메시지 */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-size: 13px;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 16px;
            text-align: center;
        }
        
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
        }
        
        /* 좌표 정보 표시 */
        .coordinate-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #d4af37;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-family: monospace;
            backdrop-filter: blur(10px);
            border: 1px solid #d4af37;
            display: none;
        }
        
        .coordinate-info.show {
            display: block;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .edit-header {
                padding: 0 10px;
                gap: 8px;
            }
            
            .btn, .settings-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
            
            .header-controls {
                gap: 4px;
            }
            
            .year-panel {
                width: calc(100vw / 15);
            }
            
            .coordinate-system {
                width: calc(100vw * 14 / 15);
            }
            
            .focus-card {
                padding: 6px;
                min-width: 60px;
                min-height: 45px;
            }
            
            .card-title {
                font-size: 9px;
            }
            
            .card-year {
                font-size: 7px;
            }
            
            .card-type {
                font-size: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- 편집창 (상단 1/12) -->
    <div class="edit-header">
        <h1>🇰🇷 한국독립운동 중점도 🇰🇷</h1>
        <div class="header-controls">
            <button class="settings-btn" onclick="openSettings()">⚙️</button>
            <button class="btn" onclick="openAddModal()">+ 추가</button>
            <button class="btn" onclick="toggleEditMode()" id="editToggle">편집</button>
            <button class="btn" onclick="refreshData()">🔄</button>
        </div>
    </div>
    
    <!-- 연도창 (오른쪽 1/20) -->
    <div class="year-panel" id="yearPanel">
        <!-- 연도 마커들이 동적으로 추가됩니다 -->
    </div>
    
    <!-- 메인 좌표계 영역 -->
    <div class="coordinate-system" id="coordinateSystem">
        <!-- 카드들이 동적으로 추가됩니다 -->
    </div>
    
    <!-- 좌표 정보 표시 -->
    <div class="coordinate-info" id="coordinateInfo">
        X: 0, Y: 0
    </div>
    
    <!-- 추가/편집 모달 -->
    <div class="modal" id="orgModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">단체 추가</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="orgForm" onsubmit="handleFormSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">단체명 *</label>

                    <div class="form-group">

                <div class="form-row">
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label class="form-label">해체연도</label>
                        <input type="number" class="form-input" id="해체연도" min="1800" max="1950">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">활동지역</label>
                        <input type="text" class="form-input" id="활동지역" placeholder="예: 국내, 중국, 러시아">
                    </div>
                    <div class="form-group">
                        <label class="form-label">대표인물</label>
                        <input type="text" class="form-input" id="대표" placeholder="쉼표로 구분">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">이전단체</label>
                    <input type="text" class="form-input" id="이전단체" placeholder="전신 단체명">
                </div>
                
                <div class="form-group">
                    <label class="form-label">이후단체</label>
                    <input type="text" class="form-input" id="이후단체" placeholder="후신 단체명">
                </div>
                
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input form-textarea" id="설명" placeholder="단체 설명"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn" id="saveBtn">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 설정 모달 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">설정</h3>
                <button class="modal-close" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">좌표 정보 표시</label>
                <label style="display: flex; align-items: center; gap: 8px; font-weight: normal;">
                    <input type="checkbox" id="showCoordinates" onchange="toggleCoordinateInfo()">
                    <span>마우스 위치의 좌표 표시</span>
                </label>
            </div>
            
            <div class="modal-actions">
                <button class="btn" onclick="closeSettings()">확인</button>
            </div>
        </div>
    </div>
    
    <!-- 상태 메시지 -->
    <div class="status-message" id="statusMessage"></div>
    
    <div class="loading" id="loading">데이터 로딩 중...</div>
    
    <script>
        // Supabase 설정
        const supabaseUrl = 'https://mtwgvllppxdfkfwkevhn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10d2d2bGxwcHhkZmtmd2tldmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MTc2NjgsImV4cCI6MjA3Mzk5MzY2OH0.CmzXI9dMLAaL0VNt7IKEUrRyfSksS3WXlBs3cGsw6cU';
        
        // 전역 변수
        let organizations = [];
        let isEditMode = false;
        let currentEditingId = null;
        let isResizing = false;
        let resizeStartX = 0;
        let currentResizeCard = null;
        
        // 좌표계 설정 (Y: 22 ~ -22, X: 100 ~ -100)
        const COORD_SYSTEM = {
            minY: -22,
            maxY: 22,
            minX: -100,
            maxX: 100,
            getPixelX: (coordX) => {
                const containerWidth = window.innerWidth * 19 / 20;
                const normalizedX = (coordX - COORD_SYSTEM.minX) / (COORD_SYSTEM.maxX - COORD_SYSTEM.minX);
                return normalizedX * containerWidth;
            },
            getPixelY: (coordY) => {
                const containerHeight = window.innerHeight * 11 / 12;
                // Y좌표가 클수록 위쪽 (1910년이 위, 1945년이 아래)
                const normalizedY = (COORD_SYSTEM.maxY - coordY) / (COORD_SYSTEM.maxY - COORD_SYSTEM.minY);
                return normalizedY * containerHeight;
            },
            getCoordX: (pixelX) => {
                const containerWidth = window.innerWidth * 19 / 20;
                const normalizedX = pixelX / containerWidth;
                return COORD_SYSTEM.minX + normalizedX * (COORD_SYSTEM.maxX - COORD_SYSTEM.minX);
            },
            getCoordY: (pixelY) => {
                const containerHeight = window.innerHeight * 11 / 12;
                const normalizedY = pixelY / containerHeight;
                return COORD_SYSTEM.maxY - normalizedY * (COORD_SYSTEM.maxY - COORD_SYSTEM.minY);
            },
            yearToCoordY: (year) => {
                // 1910년(Y=22) ~ 1945년(Y=-22) 매핑
                const minYear = 1910;
                const maxYear = 1945;
                if (year < minYear) return COORD_SYSTEM.maxY;
                if (year > maxYear) return COORD_SYSTEM.minY;
                const yearProgress = (year - minYear) / (maxYear - minYear);
                return COORD_SYSTEM.maxY - yearProgress * (COORD_SYSTEM.maxY - COORD_SYSTEM.minY);
            }
        };
        
        // 유틸리티 함수들
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }
        
        function getTypeColor(type) {
            if (!type) return 'linear-gradient(135deg, #404040 0%, #202020 100%)';
            
            const typeColors = {
                '무장투쟁': 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)',
                '문화계몽': 'linear-gradient(135deg, #28a745 0%, #218838 100%)',
                '외교독립': 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)',
                '임시정부': 'linear-gradient(135deg, #ffc107 0%, #e0a800 100%)',
                '종교운동': 'linear-gradient(135deg, #6f42c1 0%, #59359a 100%)',
                '학생운동': 'linear-gradient(135deg, #fd7e14 0%, #e8650e 100%)',
                '농민운동': 'linear-gradient(135deg, #20c997 0%, #1aa179 100%)',
                '언론출판': 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)'
            };
            
            return typeColors[type] || 'linear-gradient(135deg, #404040 0%, #202020 100%)';
        }
        
        // 좌표 정보 표시
        function toggleCoordinateInfo() {
            const checkbox = document.getElementById('showCoordinates');
            const coordinateInfo = document.getElementById('coordinateInfo');
            
            if (checkbox.checked) {
                coordinateInfo.classList.add('show');
            } else {
                coordinateInfo.classList.remove('show');
            }
        }
        
        // 마우스 이동 시 좌표 업데이트
        document.addEventListener('mousemove', (e) => {
            const coordinateInfo = document.getElementById('coordinateInfo');
            if (coordinateInfo.classList.contains('show')) {
                const rect = document.getElementById('coordinateSystem').getBoundingClientRect();
                const pixelX = e.clientX - rect.left;
                const pixelY = e.clientY - rect.top;
                
                if (pixelX >= 0 && pixelX <= rect.width && pixelY >= 0 && pixelY <= rect.height) {
                    const coordX = COORD_SYSTEM.getCoordX(pixelX);
                    const coordY = COORD_SYSTEM.getCoordY(pixelY);
                    coordinateInfo.textContent = `X: ${coordX.toFixed(1)}, Y: ${coordY.toFixed(1)}`;
                }
            }
        });

        function setupCardEvents(card, org) {
            let longPressTimer = null;
            let startTime = 0;
            let startX = 0;
            let startY = 0;
            let isInResizeMode = false;
            
            // 마우스 이벤트
            card.addEventListener('mousedown', (e) => {
                if (!isEditMode) return;
                
                startTime = Date.now();
                startX = e.clientX;
                startY = e.clientY;
                
                // 1.5초 롱프레스로 크기 조정 모드 진입
                longPressTimer = setTimeout(() => {
                    isInResizeMode = true;
                    card.classList.add('editing');
                    showStatus('크기 조정 모드: 마우스를 좌우로 움직여 크기를 조정하세요. 클릭하면 완료됩니다.', 'info');
                    
                    // 크기 조정 모드 시작
                    currentResizeCard = { card, org };
                    isResizing = true;
                    resizeStartX = e.clientX;
                }, 1500);
            });
            
            card.addEventListener('mouseup', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                const duration = Date.now() - startTime;
                const distance = Math.sqrt(
                    Math.pow(e.clientX - startX, 2) + Math.pow(e.clientY - startY, 2)
                );
                
                // 크기 조정 모드에서 클릭하면 모드 종료
                if (isInResizeMode) {
                    isInResizeMode = false;
                    isResizing = false;
                    card.classList.remove('editing');
                    currentResizeCard = null;
                    showStatus('크기 조정이 완료되었습니다', 'success');
                    return;
                }
                
                // 짧은 클릭인 경우
                if (duration < 1000 && distance < 5 && !isEditMode) {
                    showDetails(org);
                }
            });
            
            // 터치 이벤트
            card.addEventListener('touchstart', (e) => {
                if (!isEditMode) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                startTime = Date.now();
                startX = touch.clientX;
                startY = touch.clientY;
                
                longPressTimer = setTimeout(() => {
                    isInResizeMode = true;
                    card.classList.add('editing');
                    showStatus('크기 조정 모드: 터치하여 좌우로 움직여 크기를 조정하세요. 다시 터치하면 완료됩니다.', 'info');
                    
                    currentResizeCard = { card, org };
                    isResizing = true;
                    resizeStartX = touch.clientX;
                }, 1500);
            }, { passive: false });
            
            card.addEventListener('touchend', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (isInResizeMode) {
                    isInResizeMode = false;
                    isResizing = false;
                    card.classList.remove('editing');
                    currentResizeCard = null;
                    showStatus('크기 조정이 완료되었습니다', 'success');
                    return;
                }
            });
        }
        
        // 전역 마우스 이벤트 (크기 조정)
        document.addEventListener('mousemove', (e) => {
            if (isResizing && currentResizeCard) {

                if (document.getElementById('orgModal').classList.contains('active')) {
                    closeModal();
                }
                if (document.getElementById('settingsModal').classList.contains('active')) {
                    closeSettings();
                }
            }
        });
        
        // 모달 외부 클릭시 닫기
        document.getElementById('orgModal').addEventListener('click', (e) => {
            if (e.target.id === 'orgModal') closeModal();
        });
        
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') closeSettings();
        });
        
        // 화면 크기 변경 시 재배치
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (organizations.length > 0) {
                    createYearPanel();
                    createCards();
                    createConnections();
                }
            }, 250);
        });
        
        // 앱 초기화
        console.log('한국독립운동 중점도 - 상대좌표 시스템 시작');
        console.log('좌표계: X(-100~100), Y(-22~22), 1910-1945년 매핑');
        
        // 터치 이벤트 처리 (모바일 지원)
        document.addEventListener('touchmove', (e) => {
            if (isDragging && currentDragCard) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = document.getElementById('coordinateSystem').getBoundingClientRect();
                const pixelX = touch.clientX - rect.left;
                const pixelY = touch.clientY - rect.top;
                
                const coordX = COORD_SYSTEM.getCoordX(pixelX);
                const coordY = COORD_SYSTEM.getCoordY(pixelY);
                
                // 카드 위치 업데이트 (시각적)
                const cardWidth = parseInt(currentDragCard.card.style.width);
                currentDragCard.card.style.left = (pixelX - cardWidth/2) + 'px';
                currentDragCard.card.style.top = pixelY + 'px';
                
                // 좌표 정보 표시
                const coordinateInfo = document.getElementById('coordinateInfo');
                coordinateInfo.textContent = `이동중 - X: ${coordX.toFixed(1)}, Y: ${coordY.toFixed(1)}`;
                coordinateInfo.classList.add('show');
            }
            
            if (isResizing && currentResizeCard) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = document.getElementById('coordinateSystem').getBoundingClientRect();
                const pixelX = touch.clientX - rect.left;
                
                const coordX = COORD_SYSTEM.getCoordX(pixelX);
                const centerX = currentResizeCard.org.xm || 0;
                const newScale = Math.abs(coordX - centerX);
                
                if (newScale > 0.1 && newScale < 10) {
                    const cardWidth = 80 * newScale;
                    currentResizeCard.card.style.width = cardWidth + 'px';
                    
                    // 중심점 기준으로 위치 조정
                    const centerPixelX = COORD_SYSTEM.getPixelX(centerX);
                    currentResizeCard.card.style.left = (centerPixelX - cardWidth/2) + 'px';
                }
            }
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
            if (isDragging && currentDragCard) {
                const touch = e.changedTouches[0];
                const rect = document.getElementById('coordinateSystem').getBoundingClientRect();
                const pixelX = touch.clientX - rect.left;
                const pixelY = touch.clientY - rect.top;
                
                const coordX = COORD_SYSTEM.getCoordX(pixelX);
                const coordY = COORD_SYSTEM.getCoordY(pixelY);
                
                // 데이터베이스에 저장
                updateCardPosition(currentDragCard.org.id, coordX, coordY);
                
                currentDragCard.card.classList.remove('dragging', 'editing');
                currentDragCard = null;
                isDragging = false;
                
                showStatus('위치가 저장되었습니다', 'success');
                
                // 좌표 정보 숨기기
                setTimeout(() => {
                    const coordinateInfo = document.getElementById('coordinateInfo');
                    if (!document.getElementById('showCoordinates').checked) {
                        coordinateInfo.classList.remove('show');
                    }
                }, 1000);
            }
            
            if (isResizing && currentResizeCard) {
                const touch = e.changedTouches[0];
                const rect = document.getElementById('coordinateSystem').getBoundingClientRect();
                const pixelX = touch.clientX - rect.left;
                
                const coordX = COORD_SYSTEM.getCoordX(pixelX);
                const centerX = currentResizeCard.org.xm || 0;
                const newScale = Math.abs(coordX - centerX);
                
                if (newScale > 0.1 && newScale < 10) {
                    // 데이터베이스에 저장
                    updateCardPosition(currentResizeCard.org.id, centerX, currentResizeCard.org.ym, newScale);
                    showStatus('크기가 저장되었습니다', 'success');
                }
                
                currentResizeCard.card.classList.remove('editing');
                currentResizeCard = null;
                isResizing = false;
            }
        });
        
        // 드래그 중단 처리 (마우스가 화면을 벗어나는 경우)
        document.addEventListener('mouseleave', () => {
            if (isDragging || isResizing) {
                if (currentDragCard) {
                    currentDragCard.card.classList.remove('dragging', 'editing');
                    currentDragCard = null;
                }
                if (currentResizeCard) {
                    currentResizeCard.card.classList.remove('editing');
                    currentResizeCard = null;
                }
                isDragging = false;
                isResizing = false;
                showStatus('드래그가 취소되었습니다', 'info');
            }
        });
        
        // 편집 모드가 아닐 때 일반 클릭으로 상세 정보 보기
        document.getElementById('coordinateSystem').addEventListener('click', (e) => {
            if (!isEditMode && e.target.closest('.focus-card')) {
                const card = e.target.closest('.focus-card');
                const orgId = parseInt(card.id.replace('card-', ''));
                const org = organizations.find(o => o.id === orgId);
                if (org) {
                    showDetails(org);
                }
            }
        });
        
        // 에러 핸들링 개선
        window.addEventListener('error', (e) => {
            console.error('JavaScript 오류:', e.error);
            showStatus('시스템 오류가 발생했습니다. 새로고침을 시도해보세요.', 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Promise 거부:', e.reason);
            showStatus('네트워크 오류가 발생했습니다.', 'error');
        });
        
        // 페이지 로드 완료 후 데이터 로드
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
    </script>
</body>
</html>
