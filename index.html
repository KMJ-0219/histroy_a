        // Ïó∞Í¥Ä Í¥ÄÍ≥Ñ Í∑∏ÎûòÌîÑ Íµ¨Ï∂ï
        function buildConnectionGraph(orgs) {
            const graph = new Map();

        // Í≥ÑÏó¥Î≥Ñ X ÏúÑÏπò ÏòÅÏó≠ Ìï†Îãπ
        function allocateTypeRanges(typeGroups, containerWidth, cardWidth, spacing) {
            const ranges = new Map();
            const types = Array.from(typeGroups.keys()).sort();
            const typeCount = types.length;
            
            if (typeCount === 0) return ranges;
            
            // Í∞Å Í≥ÑÏó¥Ïóê Í∑†Îì±ÌïòÍ≤å X ÏòÅÏó≠ Ìï†Îãπ
            const sectionWidth = Math.max(cardWidth * 2, containerWidth / Math.max(typeCount, 3));
            
            types.forEach((type, index) => {
                const startX = (index * sectionWidth) % (containerWidth - cardWidth);
                const endX = Math.min(startX + sectionWidth - spacing, containerWidth - cardWidth);
                
                ranges.set(type, {
                    startX: Math.max(spacing, startX),
                    endX: Math.max(startX + cardWidth, endX),
                    centerX: (startX + endX) / 2
                });
            });
            
            return ranges;
        }
        
        // ÏµúÏ†Å ÏúÑÏπò ÌÉêÏÉâ
        function findBestPosition(org, targetY, typeRange, cardWidth, cardHeight, spacing, existingPositions, occupiedAreas, connectionGraph, containerWidth) {
            const candidates = [];
            
            // 1. Í≥ÑÏó¥ ÏòÅÏó≠ ÎÇ¥ÏóêÏÑú Í∏∞Î≥∏ ÏúÑÏπòÎì§ ÏÉùÏÑ±
            const basePositions = generateBasePositions(targetY, typeRange, cardWidth, cardHeight, spacing);
            
            // 2. Ïó∞Í¥ÄÎêú Ï°∞ÏßÅÎì§ Í∑ºÏ≤ò ÏúÑÏπò Ï∂îÍ∞Ä
            const connectedPositions = generateConnectedPositions(org, connectionGraph, existingPositions, cardWidth, cardHeight, spacing);
            
            // Î™®Îì† ÌõÑÎ≥¥ ÏúÑÏπò Í≤∞Ìï©
            candidates.push(...basePositions, ...connectedPositions);
            
            // 3. Í∞Å ÌõÑÎ≥¥ ÏúÑÏπò ÌèâÍ∞Ä
            let bestPosition = null;
            let bestScore = -Infinity;
            
            candidates.forEach(candidate => {
                // Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨
                if (candidate.x < spacing || candidate.x + cardWidth > containerWidth - spacing) {

            return bestPosition;
        }
        
        // Í∏∞Î≥∏ ÏúÑÏπòÎì§ ÏÉùÏÑ±
        function generateBasePositions(targetY, typeRange, cardWidth, cardHeight, spacing) {
            const positions = [];
            const cols = Math.max(1, Math.floor((typeRange.endX - typeRange.startX) / (cardWidth + spacing)));
            
            // Í≥ÑÏó¥ ÏòÅÏó≠ ÎÇ¥ Í≤©Ïûê ÏúÑÏπòÎì§

                positions.push(
                    { x, y: targetY },
                    { x, y: targetY - cardHeight - spacing },
                    { x, y: targetY + cardHeight + spacing }

            }
            
            return positions;
        }
        
        // Ïó∞Í¥ÄÎêú Ï°∞ÏßÅ Í∑ºÏ≤ò ÏúÑÏπò ÏÉùÏÑ±
        function generateConnectedPositions(org, connectionGraph, existingPositions, cardWidth, cardHeight, spacing) {
            const positions = [];
            const connections = connectionGraph.get(org.id) || new Set();
            
            connections.forEach(connectedId => {

                    const offsets = [
                        { dx: cardWidth + spacing, dy: 0 },           // Ïò§Î•∏Ï™Ω
                        { dx: -(cardWidth + spacing), dy: 0 },       // ÏôºÏ™Ω
                        { dx: 0, dy: cardHeight + spacing },         // ÏïÑÎûò
                        { dx: 0, dy: -(cardHeight + spacing) },      // ÏúÑ
                        { dx: cardWidth + spacing, dy: cardHeight + spacing },   // Ïö∞Ìïò
                        { dx: -(cardWidth + spacing), dy: cardHeight + spacing }, // Ï¢åÌïò

                        { dx: -(cardWidth + spacing), dy: -(cardHeight + spacing) } // Ï¢åÏÉÅ
                    ];
                    
                    offsets.forEach(offset => {
                        positions.push({
                            x: connectedPos.x + offset.dx,

                    });
                }
            });
            
            return positions;
        }
        
        // ÏúÑÏπò ÌèâÍ∞Ä Ìï®Ïàò
        function evaluatePosition(pos, org, targetY, typeRange, occupiedAreas, connectionGraph, existingPositions, cardWidth, cardHeight) {
            let score = 1000;
            
            // 1. Í≤πÏπ® Í≤ÄÏÇ¨ (Í∞ÄÏû• Ï§ëÏöî)
            const overlap = calculatePreciseOverlap(pos.x, pos.y, cardWidth, cardHeight, occupiedAreas);
            if (overlap > 0) {
                return -Infinity; // Í≤πÏπòÎ©¥ ÏôÑÏ†Ñ Ï†úÏô∏
            }
            
            // 2. Ïó∞ÎèÑ ÏúÑÏπò Ï†ïÌôïÎèÑ (Îß§Ïö∞ Ï§ëÏöî)
            const yearDistance = Math.abs(pos.y - targetY);
            score -= yearDistance * 0.5;
            
            // 3. Í≥ÑÏó¥ ÏòÅÏó≠ ÏÑ†Ìò∏ÎèÑ
            const xCenter = pos.x + cardWidth / 2;
            const typeDistance = Math.abs(xCenter - typeRange.centerX);
            score -= typeDistance * 0.1;
            
            // 4. Ïó∞Í¥ÄÎêú Ï°∞ÏßÅÍ≥ºÏùò Í±∞Î¶¨ (Ï§ëÏöî)
            const connections = connectionGraph.get(org.id) || new Set();
            let totalConnectionDistance = 0;
            let connectionCount = 0;
            
            connections.forEach(connectedId => {
                const connectedPos = existingPositions.find(p => p.id === connectedId);
                if (connectedPos) {
                    const distance = Math.sqrt(
                        Math.pow(pos.x - connectedPos.x, 2) + 
                        Math.pow(pos.y - connectedPos.y, 2)
                    );
                    totalConnectionDistance += distance;
                    connectionCount++;
                }
            });
            
            if (connectionCount > 0) {
                const avgConnectionDistance = totalConnectionDistance / connectionCount;
                score -= avgConnectionDistance * 0.2; // Í∞ÄÍπåÏö∏ÏàòÎ°ù Ï¢ãÏùå
            }
            
            // 5. Îã§Î•∏ Ï°∞ÏßÅÎì§Í≥ºÏùò ÏµúÏÜå Í±∞Î¶¨ Ïú†ÏßÄ
            let minDistance = Infinity;
            existingPositions.forEach(existingPos => {
                const distance = Math.sqrt(
                    Math.pow(pos.x - existingPos.x, 2) + 
                    Math.pow(pos.y - existingPos.y, 2)
                );
                minDistance = Math.min(minDistance, distance);
            });
            
            if (minDistance < cardWidth + 10) {
                score -= (cardWidth + 10 - minDistance) * 2; // ÎÑàÎ¨¥ Í∞ÄÍπåÏö∞Î©¥ Í∞êÏ†ê
            }
            
            return score;
        }
        
        // Ï†ïÎ∞ÄÌïú Í≤πÏπ® Í≥ÑÏÇ∞
        function calculatePreciseOverlap(x, y, width, height, occupiedAreas) {
            let totalOverlap = 0;
            
            for (const area of occupiedAreas) {
                const overlapLeft = Math.max(x, area.x);
                const overlapTop = Math.max(y, area.y);
                const overlapRight = Math.min(x + width, area.x + area.width);
                const overlapBottom = Math.min(y + height, area.y + area.height);
                
                if (overlapRight > overlapLeft && overlapBottom > overlapTop) {
                    const overlapWidth = overlapRight - overlapLeft;
                    const overlapHeight = overlapBottom - overlapTop;
                    totalOverlap += overlapWidth * overlapHeight;
                }
            }
            
            return totalOverlap;
        }
        
        // Ïó∞ÎèÑÏóê Îî∞Î•∏ Ï†ïÌôïÌïú Y ÏúÑÏπò Í≥ÑÏÇ∞ (Í∞úÏÑ†Îê®)
        function yearToY(year) {
            if (!year || maxYear === minYear) return 100;
            
            const yearRange = maxYear - minYear;
            const containerHeight = window.innerHeight - (isMobile() ? 140 : 180);
            const usableHeight = containerHeight - 160; // ÏÉÅÌïò Ïó¨Î∞± Í≥†Î†§
            
            // ÏÑ†Ìòï Î≥¥Í∞ÑÏúºÎ°ú Ï†ïÌôïÌïú Y ÏúÑÏπò Í≥ÑÏÇ∞
            const normalizedYear = (year - minYear) / yearRange;
            return 80 + (normalizedYear * usableHeight);
        }

        function drawConnection(fromId, toId, type) {
            const fromCard = focusCards.get(fromId);
            const toCard = focusCards.get(toId);
            
            if (!fromCard || !toCard) return;
            
            const container = document.getElementById('focusContainer');
            const line = document.createElement('div');
            line.className = `connection-line ${type}-line`;
            
            const fromPos = fromCard.position;
            const toPos = toCard.position;
            
            const cardWidth = 160 * currentCardScale;
            const cardHeight = 90 * currentCardScale;
            
            const fromCenterX = fromPos.x + cardWidth / 2;
            const fromCenterY = fromPos.y + cardHeight / 2;
            const toCenterX = toPos.x + cardWidth / 2;
            const toCenterY = toPos.y + cardHeight / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }

            const deltaX = touchEndX - touchStartX;

                const detailsPanel = document.getElementById('detailsPanel');
