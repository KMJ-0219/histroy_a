<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국독립운동 중점도</title>
    <style>
        :root {
            --card-scale: 1;
            --card-spacing: 20px;
            --timeline-width: 80px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
            flex: 1;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .settings-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background: linear-gradient(135deg, #495057, #6c757d);
            transform: translateY(-2px);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .timeline {
            position: fixed;
            left: 20px;
            top: 70px;
            bottom: 20px;
            width: var(--timeline-width);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .year-marker {
            color: #d4af37;
            font-size: clamp(10px, 2vw, 12px);
            text-align: center;
            padding: 8px 0;
            border-left: 3px solid #d4af37;
            padding-left: 12px;
            position: relative;
            margin: 10px 0;
        }
        
        .year-marker::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.7);
        }
        
        .focus-container {
            position: absolute;
            top: 70px;
            left: calc(var(--timeline-width) + 40px);
            right: 20px;
            bottom: 80px;
            overflow: auto;
        }
        
        .focus-card {
            position: absolute;
            width: calc(160px * var(--card-scale));
            min-height: calc(90px * var(--card-scale));
            background: linear-gradient(135deg, #2c5530 0%, #1e3a1e 100%);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: calc(12px * var(--card-scale));
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .focus-card:hover {
            transform: scale(calc(1.05 + (var(--card-scale) - 1) * 0.1));
            border-color: #d4af37;
            box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
            z-index: 80;
        }
        
        .focus-card.selected {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            z-index: 90;
            transform: scale(calc(1.03 + (var(--card-scale) - 1) * 0.1));
        }
        
        .card-controls {
            position: absolute;
            top: -8px;
            right: -8px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .focus-card:hover .card-controls {
            opacity: 1;
        }
        
        .card-btn {
            width: calc(20px * var(--card-scale));
            height: calc(20px * var(--card-scale));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: calc(10px * var(--card-scale));
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: #28a745;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .card-title {
            font-weight: bold;
            font-size: calc(11px * var(--card-scale));
            color: #ffffff;
            margin-bottom: 6px;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .card-year {
            font-size: calc(9px * var(--card-scale));
            color: #d4af37;
            text-align: center;
            margin-bottom: 4px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: calc(8px * var(--card-scale));
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 2px 4px;
            border-radius: 8px;
            text-align: center;
            margin-top: auto;
        }
        
        /* 설정 모달 */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2100;
        }
        
        .settings-modal.active {
            display: flex;
        }
        
        .settings-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            color: white;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .settings-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
        }
        
        .settings-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #d4af37;
            cursor: pointer;
        }
        
        .settings-value {
            color: white;
            font-size: 14px;
            text-align: right;
            margin-top: 4px;
        }
        
        .mobile-menu {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px;
            z-index: 1100;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 180px;
        }
        
        .mobile-menu.active {
            display: flex;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4af37;
        }
        
        .modal-title {
            color: #d4af37;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a7c59;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        .connection-line {
            position: absolute;
            z-index: 50;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .evolution-line {
            background: linear-gradient(90deg, #d4af37, #ffd700);
            height: 4px;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
            border-radius: 2px;
        }
        
        .details-panel {
            position: fixed;
            right: -400px;
            top: 70px;
            width: 380px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 2px solid #d4af37;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 200;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .details-panel.open {
            right: 20px;
        }
        
        .close-details {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 20px;
            cursor: pointer;
        }
        
        .detail-section {
            margin-bottom: 15px;
        }
        
        .detail-title {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 3px;
        }
        
        .detail-content {
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 18px;
            text-align: center;
        }
        
        .legend {
            position: fixed;
            bottom: 20px;
            left: calc(var(--timeline-width) + 40px);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: clamp(10px, 2vw, 12px);
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
        }

        /* 태블릿용 반응형 디자인 */
        @media (max-width: 1024px) {
            :root {
                --timeline-width: 60px;
                --card-scale: 0.9;
                --card-spacing: 15px;
            }
            
            .header {
                padding: 8px 15px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .timeline {
                left: 10px;
                padding: 15px 8px;
            }
            
            .details-panel {
                width: 320px;
            }
        }

        /* 모바일용 반응형 디자인 */
        @media (max-width: 768px) {
            :root {
                --timeline-width: 40px;
                --card-scale: 0.8;
                --card-spacing: 10px;
            }
            
            .header {
                padding: 8px 10px;
            }
            
            .header-controls {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .timeline {
                left: 5px;
                padding: 10px 5px;
                top: 60px;
            }
            
            .focus-container {
                left: calc(var(--timeline-width) + 10px);
                right: 5px;
                top: 60px;
                bottom: 60px;
            }
            
            .card-controls {
                opacity: 1;
                top: -6px;
                right: -6px;
            }
            
            .details-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: auto;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                border: none;
                border-top: 2px solid #d4af37;
                border-radius: 20px 20px 0 0;
            }
            
            .details-panel.open {
                transform: translateY(0);
                right: 0;
            }
            
            .close-details {
                top: 15px;
                right: 15px;
                font-size: 24px;
            }
            
            .legend {
                left: calc(var(--timeline-width) + 10px);
                bottom: 5px;
                padding: 6px 12px;
                max-width: calc(100% - var(--timeline-width) - 20px);
            }
            
            .settings-content {
                width: 95%;
                margin: 10px;
            }
            
            .modal-content {
                padding: 16px;
                margin: 5px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .modal-actions {
                flex-direction: column-reverse;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            
            .status-message {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                padding: 10px 16px;
                text-align: center;
            }
            
            .status-message.show {
                transform: translateY(0);
            }
        }

        /* 아주 작은 화면 */
        @media (max-width: 360px) {
            :root {
                --timeline-width: 35px;
                --card-scale: 0.7;
                --card-spacing: 8px;
            }
            
            .focus-container {
                left: calc(var(--timeline-width) + 8px);
            }
            
            .legend {
                left: calc(var(--timeline-width) + 8px);
                padding: 4px 8px;
            }
        }

        /* 터치 디바이스에서의 호버 효과 개선 */
        @media (hover: none) {
            .focus-card:hover {
                transform: none;
                border-color: #4a7c59;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }
            
            .card-controls {
                opacity: 1;
            }
            
            .btn:hover, .settings-btn:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* 가로 모드 모바일 */
        @media (max-width: 768px) and (orientation: landscape) and (max-height: 500px) {
            :root {
                --timeline-width: 35px;
                --card-scale: 0.7;
            }
            
            .header {
                padding: 4px 8px;
            }
            
            .timeline {
                top: 45px;
            }
            
            .focus-container {
                top: 45px;
                bottom: 40px;
            }
            
            .legend {
                bottom: 3px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🇰🇷 한국독립운동 중점도 🇰🇷</h1>
        <div class="header-controls">
            <button class="settings-btn" onclick="openSettings()">⚙️ 설정</button>
            <button class="btn" onclick="openAddModal()">+ 단체 추가</button>
            <button class="btn" onclick="toggleEditMode()" id="editToggle">편집 모드</button>
            <button class="btn" onclick="refreshData()">🔄 새로고침</button>
        </div>
        <button class="menu-toggle" onclick="toggleMobileMenu()" id="menuToggle">☰</button>
    </div>
    
    <div class="mobile-menu" id="mobileMenu">
        <button class="btn" onclick="openSettings(); closeMobileMenu()">⚙️ 설정</button>
        <button class="btn" onclick="openAddModal(); closeMobileMenu()">+ 단체 추가</button>
        <button class="btn" onclick="toggleEditMode(); closeMobileMenu()" id="mobileEditToggle">편집 모드</button>
        <button class="btn" onclick="refreshData(); closeMobileMenu()">🔄 새로고침</button>
    </div>
    
    <!-- 설정 모달 -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="modal-header">
                <h3 class="modal-title">표시 설정</h3>
                <button class="modal-close" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="settings-group">
                <label class="settings-label">카드 크기</label>
                <input type="range" class="settings-slider" id="cardScaleSlider" 
                       min="0.5" max="1.5" step="0.1" value="1" 
                       oninput="updateCardScale(this.value)">
                <div class="settings-value" id="cardScaleValue">100%</div>
            </div>
            
            <div class="settings-group">
                <label class="settings-label">카드 간격</label>
                <input type="range" class="settings-slider" id="cardSpacingSlider" 
                       min="5" max="40" step="5" value="20" 
                       oninput="updateCardSpacing(this.value)">
                <div class="settings-value" id="cardSpacingValue">20px</div>
            </div>
            
            <div class="modal-actions">
                <button class="btn" onclick="resetSettings()">초기화</button>
                <button class="btn" onclick="closeSettings()">확인</button>
            </div>
        </div>
    </div>
    
    <div class="timeline" id="timeline">
        <!-- 연도 마커들이 동적으로 추가됩니다 -->
    </div>
    
    <div class="focus-container" id="focusContainer">
        <!-- 중점 카드들이 동적으로 추가됩니다 -->
    </div>
    
    <div class="details-panel" id="detailsPanel">
        <button class="close-details" onclick="closeDetails()">×</button>
        <div id="detailsContent"></div>
    </div>
    
    <div class="legend" id="legend">
        <!-- 범례가 동적으로 추가됩니다 -->
    </div>
    
    <!-- 추가/편집 모달 -->
    <div class="modal" id="orgModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">단체 추가</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="orgForm" onsubmit="handleFormSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">단체명 *</label>
                        <input type="text" class="form-input" id="단체이름" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">계열</label>
                        <input type="text" class="form-input" id="계열" placeholder="예: 무장투쟁, 문화계몽, 외교독립">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">생성연도</label>
                        <input type="number" class="form-input" id="생성연도" min="1800" max="1945">
                    </div>
                    <div class="form-group">
                        <label class="form-label">해체연도</label>
                        <input type="number" class="form-input" id="해체연도" min="1800" max="1950">
                    </div>
                </div>
                
                <div class="form-row">

        function getTypeColor(type) {
            if (!type) return 'linear-gradient(135deg, #404040 0%, #202020 100%)';
            
            const typeColors = {
                '무장투쟁': 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)',
                '문화계몽': 'linear-gradient(135deg, #28a745 0%, #218838 100%)',
                '외교독립': 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)',

                '학생운동': 'linear-gradient(135deg, #fd7e14 0%, #e8650e 100%)',
                '농민운동': 'linear-gradient(135deg, #20c997 0%, #1aa179 100%)',
                '언론출판': 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)'
            };
            
            if (typeColors[type]) {
                return typeColors[type];
            }
            
            // 기본 색상 생성 로직
            let hash = 0;
            for (let i = 0; i < type.length; i++) {
                hash = type.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const hue = Math.abs(hash) % 360;
            const lightColor = `hsl(${hue}, 60%, 45%)`;
            const darkColor = `hsl(${hue}, 60%, 25%)`;
            
            return `linear-gradient(135deg, ${lightColor} 0%, ${darkColor} 100%)`;
        }
        
        function yearToY(year) {

        // 개선된 충돌 감지 및 배치 알고리즘
        function calculateOptimalPositions() {
            if (organizations.length === 0) return [];
            
            // 디바이스별 기본 설정
            let containerWidth, baseCardWidth, baseCardHeight, minSpacing;
            
            if (isMobile()) {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 40) - 20;
                baseCardWidth = 120;
                baseCardHeight = 70;
                minSpacing = Math.max(8, currentCardSpacing * 0.4);
            } else if (isTablet()) {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 60) - 30;
                baseCardWidth = 140;
                baseCardHeight = 80;
                minSpacing = Math.max(12, currentCardSpacing * 0.6);
            } else {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 80) - 180;
                baseCardWidth = 160;
                baseCardHeight = 90;
                minSpacing = currentCardSpacing;
            }
            
            // 스케일 적용
            const cardWidth = baseCardWidth * currentCardScale;
            const cardHeight = baseCardHeight * currentCardScale;
            const effectiveSpacing = minSpacing * currentCardScale;
            
            // 연도별로 그룹화
            const yearGroups = new Map();
            organizations.forEach(org => {
                const year = org.생성연도 || minYear;
                const decade = Math.floor(year / 10) * 10;
                if (!yearGroups.has(decade)) {
                    yearGroups.set(decade, []);
                }
                yearGroups.get(decade).push(org);
            });
            
            const positions = [];
            const occupiedAreas = []; // 이미 점유된 영역들을 추적
            
            // 각 연도 그룹별로 배치
            yearGroups.forEach((orgs, decade) => {
                const baseY = yearToY(decade);
                const cols = Math.floor(containerWidth / (cardWidth + effectiveSpacing));
                
                orgs.forEach((org, index) => {
                    let bestPosition = null;
                    let minOverlap = Infinity;
                    
                    // 여러 위치를 시도해보며 최적의 위치 찾기
                    for (let attempt = 0; attempt < 20; attempt++) {
                        const col = index % cols;
                        const row = Math.floor(index / cols);
                        
                        let x = col * (cardWidth + effectiveSpacing) + effectiveSpacing;
                        let y = baseY + row * (cardHeight + effectiveSpacing);
                        
                        // 랜덤 요소 추가로 자연스러운 배치
                        if (attempt > 0) {
                            x += (Math.random() - 0.5) * effectiveSpacing * 2;
                            y += (Math.random() - 0.5) * effectiveSpacing;
                        }
                        
                        // 경계 체크
                        x = Math.max(effectiveSpacing, Math.min(x, containerWidth - cardWidth - effectiveSpacing));
                        y = Math.max(50, y);
                        
                        // 겹침 계산
                        const overlap = calculateOverlap(x, y, cardWidth, cardHeight, occupiedAreas);
                        
                        if (overlap < minOverlap) {
                            minOverlap = overlap;
                            bestPosition = { x, y };
                            
                            if (overlap === 0) break; // 완전히 겹치지 않으면 즉시 사용
                        }
                    }
                    
                    if (bestPosition) {
                        positions.push({
                            id: org.id,
                            x: bestPosition.x,
                            y: bestPosition.y,
                            originalY: baseY,
                            org: org
                        });
                        
                        // 점유 영역 추가
                        occupiedAreas.push({
                            x: bestPosition.x,
                            y: bestPosition.y,
                            width: cardWidth,
                            height: cardHeight
                        });
                    }
                });
            });
            
            return positions;
        }
        
        function calculateOverlap(x, y, width, height, occupiedAreas) {
            let totalOverlap = 0;
            
            for (const area of occupiedAreas) {
                const overlapX = Math.max(0, Math.min(x + width, area.x + area.width) - Math.max(x, area.x));
                const overlapY = Math.max(0, Math.min(y + height, area.y + area.height) - Math.max(y, area.y));
                totalOverlap += overlapX * overlapY;
            }
            
            return totalOverlap;
        }

            else if (yearRange > 25) interval = 5;
            else if (yearRange > 10) interval = 2;
            
            for (let year = minYear; year <= maxYear; year += interval) {
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.textContent = year + '년';
                
                const containerHeight = window.innerHeight - (isMobile() ? 140 : 180);
                const relativeY = ((year - minYear) / yearRange) * (containerHeight - 100);
                marker.style.position = 'absolute';
                marker.style.top = relativeY + 'px';
                marker.style.left = '0';
                marker.style.right = '0';
                
                timeline.appendChild(marker);
            }

            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            if (organizations.length === 0) return;
            
            const connections = new Set();
            
            organizations.forEach(org => {
                if (org.이전단체 && org.이전단체.trim()) {
                    const prevOrgNames = org.이전단체.split(',').map(name => name.trim());
                    prevOrgNames.forEach(prevName => {
                        const prevOrg = organizations.find(o => 
                            o.단체이름 === prevName || 
                            o.단체이름.includes(prevName) ||
                            prevName.includes(o.단체이름)
                        );
                        if (prevOrg && prevOrg.id !== org.id) {
                            const connectionKey = `${Math.min(prevOrg.id, org.id)}-${Math.max(prevOrg.id, org.id)}`;
                            if (!connections.has(connectionKey)) {
                                connections.add(connectionKey);
                                drawConnection(prevOrg.id, org.id, 'evolution');
                            }
                        }
                    });
                }
            });
        }
        
        function drawConnection(fromId, toId, type) {
            const fromCard = focusCards.get(fromId);
            const toCard = focusCards.get(toId);
            
            if (!fromCard || !toCard) return;
            
            const container = document.getElementById('focusContainer');
            const line = document.createElement('div');
            line.className = `connection-line ${type}-line`;
            
            const fromPos = fromCard.position;
            const toPos = toCard.position;
            
            const cardWidth = 160 * currentCardScale;
            const cardHeight = 90 * currentCardScale;
            
            const fromCenterX = fromPos.x + cardWidth / 2;
            const fromCenterY = fromPos.y + cardHeight / 2;
            const toCenterX = toPos.x + cardWidth / 2;
            const toCenterY = toPos.y + cardHeight / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }
        
        function highlightConnections(orgId) {
            document.querySelectorAll('.focus-card').forEach(card => {
                card.style.boxShadow = '';
                card.style.borderColor = '';
                card.style.transform = '';
            });
            
            const targetCard = document.getElementById(`card-${orgId}`);
            if (targetCard) {
                const scaleValue = isMobile() ? 1.02 : 1.03;
                targetCard.style.boxShadow = '0 0 25px rgba(212, 175, 55, 0.7)';
                targetCard.style.borderColor = '#d4af37';
                targetCard.style.transform = `scale(calc(${scaleValue} + (var(--card-scale) - 1) * 0.1))`;
            }
        }
        
        function clearHighlights() {
            document.querySelectorAll('.focus-card').forEach(card => {
                if (!card.classList.contains('selected')) {
                    card.style.boxShadow = '';
                    card.style.borderColor = '';
                    card.style.transform = '';
                }
            });
        }
        
        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';
            
            if (organizations.length === 0) return;
            
            const usedTypes = [...new Set(organizations
                .map(org => org.계열)
                .filter(type => type && type.trim())
                .sort()
            )];
            
            usedTypes.forEach(type => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.background = getTypeColor(type);
                
                const label = document.createElement('span');
                label.textContent = type;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(label);
                legend.appendChild(legendItem);
            });
        }
        
        // 모달 및 폼 관련 함수들
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const toggleBtn = document.getElementById('editToggle');
            const mobileToggleBtn = document.getElementById('mobileEditToggle');
            
            if (isEditMode) {
                toggleBtn.textContent = '편집 종료';
                toggleBtn.classList.add('btn-danger');
                mobileToggleBtn.textContent = '편집 종료';
                mobileToggleBtn.classList.add('btn-danger');
                showStatus('편집 모드가 활성화되었습니다. 카드를 클릭하여 편집할 수 있습니다.', 'info');
            } else {
                toggleBtn.textContent = '편집 모드';
                toggleBtn.classList.remove('btn-danger');
                mobileToggleBtn.textContent = '편집 모드';
                mobileToggleBtn.classList.remove('btn-danger');
                showStatus('편집 모드가 비활성화되었습니다.', 'info');
            }
            
            createFocusCards();
            createConnections();
        }
        
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '단체 추가';
            document.getElementById('saveBtn').textContent = '추가';
            document.getElementById('orgForm').reset();
            currentEditingId = null;
            document.getElementById('orgModal').classList.add('active');
            
            if (isMobile()) {
                document.body.style.overflow = 'hidden';
            }
        }
        
        function openEditModal(orgId) {
            const org = organizations.find(o => o.id === orgId);
            if (!org) return;
            
            document.getElementById('modalTitle').textContent = '단체 편집';
            document.getElementById('saveBtn').textContent = '수정';
            currentEditingId = orgId;
            
            const fields = ['단체이름', '계열', '생성연도', '해체연도', '활동지역', '활동시대', '대표', '이전단체', '이후단체', '연관단체', '연관사건', '설명', '내부'];
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && org[field]) {
                    element.value = org[field];
                }
            });
            
            document.getElementById('orgModal').classList.add('active');
            
            if (isMobile()) {
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeModal() {
            document.getElementById('orgModal').classList.remove('active');
            currentEditingId = null;
            document.body.style.overflow = '';
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = {};
            const fields = ['단체이름', '계열', '생성연도', '해체연도', '활동지역', '활동시대', '대표', '이전단체', '이후단체', '연관단체', '연관사건', '설명', '내부'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    let value = element.value.trim();
                    if (field === '생성연도' || field === '해체연도') {
                        value = value ? parseInt(value) : null;
                    }
                    if (value !== '' && value !== null) {
                        formData[field] = value;
                    }
                }
            });
            
            if (!formData.단체이름) {
                showStatus('단체명은 필수 입력 항목입니다.', 'error');
                return;
            }
            
            saveOrganization(formData);
        }

            const content = document.getElementById('detailsContent');

                <div style="text-align: right; margin-bottom: 15px;">

                        ✏ 편집
                    </button>
                    <button class="btn btn-danger" onclick="deleteOrganization(${org.id})" style="font-size: 12px; padding: 6px 12px; margin-left: 8px;">
                        ✗ 삭제
                    </button>
                </div>
            `;
            
            content.innerHTML = `
                ${editButtonHtml}
                <div class="detail-section">
                    <div class="detail-title">단체명</div>
                    <div class="detail-content">${org.단체이름 || '정보 없음'}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">활동기간</div>
                    <div class="detail-content">
                        ${org.생성연도 || '?'}년${org.해체연도 ? ` ~ ${org.해체연도}년` : ' ~ ?'}
                        ${org.활동시대 ? `<br>(${org.활동시대})` : ''}
                    </div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">계열</div>
                    <div class="detail-content">${org.계열 || '정보 없음'}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">활동지역</div>
                    <div class="detail-content">${org.활동지역 || '정보 없음'}</div>
                </div>
                
                <div class="detail-section">
                    <div class="detail-title">대표인물</div>
                    <div class="detail-content">${org.대표 || '정보 없음'}</div>
                </div>
                
                ${org.이전단체 && org.이전단체.trim() ? `
                <div class="detail-section">
                    <div class="detail-title">이전단체</div>
                    <div class="detail-content">${org.이전단체}</div>
                </div>
                ` : ''}
                
                ${org.이후단체 && org.이후단체.trim() ? `
                <div class="detail-section">
                    <div class="detail-title">이후단체</div>
                    <div class="detail-content">${org.이후단체}</div>
                </div>
                ` : ''}
                
                ${org.연관단체 && org.연관단체.trim() ? `
                <div class="detail-section">
                    <div class="detail-title">연관단체</div>
                    <div class="detail-content">${org.연관단체}</div>
                </div>
                ` : ''}
                
                ${org.연관사건 && org.연관사건.trim() ? `
                <div class="detail-section">
                    <div class="detail-title">연관사건</div>
                    <div class="detail-content">${org.연관사건}</div>
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <div class="detail-title">설명</div>
                    <div class="detail-content">${org.설명 || '정보 없음'}</div>
                </div>
                
                ${org.내부 && org.내부.trim() ? `
                <div class="detail-section">
                    <div class="detail-title">내부 정보</div>
                    <div class="detail-content">${org.내부}</div>
                </div>
                ` : ''}
            `;
            
            document.querySelectorAll('.focus-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            
            const currentCard = document.getElementById(`card-${org.id}`);
            if (currentCard) {
                currentCard.classList.add('selected');
            }
            
            panel.classList.add('open');
            
            if (isMobile()) {
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('open');
            document.querySelectorAll('.focus-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            document.body.style.overflow = '';
        }
        
        // 이벤트 리스너 설정
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('orgModal').classList.contains('active')) {
                    closeModal();
                }
                if (document.getElementById('detailsPanel').classList.contains('open')) {
                    closeDetails();
                }
                if (document.getElementById('settingsModal').classList.contains('active')) {
                    closeSettings();
                }
                if (isMobileMenuOpen) {
                    closeMobileMenu();
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
        });
        
        // 모달 외부 클릭시 닫기
        document.getElementById('orgModal').addEventListener('click', (e) => {
            if (e.target.id === 'orgModal') {
                closeModal();
            }
        });
        
        // 터치 이벤트 처리
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndTime = Date.now();
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const deltaTime = touchEndTime - touchStartTime;
            
            if (deltaTime < 300 && Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50) {
                const detailsPanel = document.getElementById('detailsPanel');
                
                if (deltaX < -100 && !detailsPanel.classList.contains('open')) {
                    const selectedCard = document.querySelector('.focus-card.selected');
                    if (selectedCard) {
                        const orgId = parseInt(selectedCard.id.replace('card-', ''));
                        const org = organizations.find(o => o.id === orgId);
                        if (org) {
                            showDetails(org);
                        }
                    }
                }
                
                if (deltaX > 100 && detailsPanel.classList.contains('open')) {
                    closeDetails();
                }
            }
        }, { passive: true });
        
        // 화면 크기 변경 시 재배치
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (organizations.length > 0) {
                    createTimeline();
                    createFocusCards();
                    createConnections();
                    updateLegend();
                }
            }, 250);
        });
        
        // 화면 방향 변경 감지
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (organizations.length > 0) {
                    createTimeline();
                    createFocusCards();
                    createConnections();
                    updateLegend();
                }
            }, 100);
        });
        
        // 설정값 로컬 저장 (브라우저 지원 시)
        function saveSettingsToStorage() {
            try {
                const settings = {
                    cardScale: currentCardScale,
                    cardSpacing: currentCardSpacing
                };
                // 메모리에만 저장 (세션 동안 유지)
                window.tempSettings = settings;
            } catch (error) {
                console.log('설정 저장 실패:', error);
            }
        }
        
        function loadSettingsFromStorage() {
            try {
                const settings = window.tempSettings;
                if (settings) {
                    if (settings.cardScale) {
                        currentCardScale = settings.cardScale;
                        document.documentElement.style.setProperty('--card-scale', currentCardScale);
                    }
                    if (settings.cardSpacing) {
                        currentCardSpacing = settings.cardSpacing;
                        document.documentElement.style.setProperty('--card-spacing', currentCardSpacing + 'px');
                    }
                }
            } catch (error) {
                console.log('설정 로드 실패:', error);
            }
        }
        
        // 앱 초기화
        console.log('한국독립운동 중점도 시각화 애플리케이션을 시작합니다...');
        console.log('- 단축키: ESC (모달 닫기), Ctrl+N (새 단체 추가)');
        console.log('- 모바일: 스와이프로 상세 패널 제어');
        console.log('- 새로운 기능: 카드 크기 및 간격 조정 가능');
        
        // 저장된 설정 로드
        loadSettingsFromStorage();
        
        // 페이지 로드 완료 후 데이터 로드
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
        
        // 설정 변경 시 자동 저장
        window.addEventListener('beforeunload', saveSettingsToStorage);
        
        // PWA 지원을 위한 서비스 워커 등록 (선택사항)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 서비스 워커 파일이 있다면 등록
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
