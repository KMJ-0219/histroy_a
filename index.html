<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국독립운동 중점도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }
        
        /* 헤더 - 화면 상단 1/12 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8.333vh; /* 1/12 */
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #d4af37;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: clamp(12px, 3vw, 18px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
            flex: 1;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 0 0 auto;
            max-width: 60%;
        }
        
        /* 연도창 - 화면 우측 1/20 */
        .year-panel {
            position: fixed;
            top: 8.333vh; /* 헤더 아래 */
            right: 0;
            width: 5vw; /* 1/20 */
            height: 91.667vh; /* 11/12 */
            background: rgba(0, 0, 0, 0.7);
            border-left: 2px solid #d4af37;
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .year-marker {
            color: #d4af37;
            font-size: clamp(8px, 1.5vw, 10px);
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 5px 0;
            border-bottom: 1px solid #d4af37;
            position: relative;
        }
        
        .year-marker::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(212, 175, 55, 0.7);
        }
        
        /* 메인 작업 영역 - 세로 11/12, 가로 19/20 */
        .work-area {
            position: fixed;
            top: 8.333vh; /* 헤더 아래 */
            left: 0;
            width: 95vw; /* 19/20 */
            height: 91.667vh; /* 11/12 */
            background: transparent;
            overflow: hidden;
        }
        
        /* 카드 컨테이너 */
        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        
        /* 개별 카드 */
        .org-card {
            position: absolute;
            background: linear-gradient(135deg, #2c5530 0%, #1e3a1e 100%);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 80px;
            min-height: 60px;
        }
        
        .org-card:hover {
            transform: scale(1.05);
            border-color: #d4af37;
            box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
            z-index: 80;
        }
        
        .org-card.selected {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            z-index: 90;
            transform: scale(1.03);
        }
        
        .org-card.dragging {
            z-index: 100;
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .org-card.resizing {
            z-index: 99;
            border-color: #ffd700;
        }
        
        .card-title {
            font-weight: bold;
            font-size: 10px;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .card-year {
            font-size: 8px;
            color: #d4af37;
            text-align: center;
            margin-bottom: 2px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: 7px;
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 1px 3px;
            border-radius: 6px;
            text-align: center;
            margin-top: auto;
        }
        
        /* 리사이즈 핸들 */
        .resize-handle {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 12px;
            height: 12px;
            background: #d4af37;
            border-radius: 50%;
            cursor: nw-resize;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 101;
        }
        
        .org-card:hover .resize-handle {
            opacity: 1;
        }
        
        .resize-handle:hover {
            background: #ffd700;
            transform: scale(1.1);
        }
        
        /* 버튼 스타일 */
        .btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4af37;
        }
        
        .modal-title {
            color: #d4af37;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #ffd700;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a7c59;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .form-textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* 상태 메시지 */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        /* 로딩 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 18px;
            text-align: center;
        }
        
        /* 연결선 */
        .connection-line {
            position: absolute;
            z-index: 50;
            opacity: 0.7;
            pointer-events: none;
            background: linear-gradient(90deg, #d4af37, #ffd700);
            height: 2px;
            box-shadow: 0 0 4px rgba(212, 175, 55, 0.6);
            border-radius: 1px;
        }
        
        /* 빈 상태 */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 12px;
            }
            
            .header-controls {
                gap: 4px;
            }
            
            .btn {
                padding: 4px 6px;
                font-size: 9px;
            }
            
            .year-panel {
                width: 8vw;
            }
            
            .work-area {
                width: 92vw;
            }
            
            .year-marker {
                font-size: 6px;
            }
            
            .card-title {
                font-size: 8px;
            }
            
            .card-year {
                font-size: 6px;
            }
            
            .card-type {
                font-size: 5px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        /* 편집 모드 표시 */
        .edit-mode .org-card {
            border-style: dashed;
        }
        
        .edit-mode .org-card::after {
            content: '✏';
            position: absolute;
            top: 2px;
            right: 2px;
            color: #d4af37;
            font-size: 10px;
        }
        
        /* 좌표계 가이드라인 (개발 중에만 표시) */
        .coordinate-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }
        
        .grid-line-x, .grid-line-y {
            position: absolute;
            background: #d4af37;
        }
        
        .grid-line-x {
            height: 1px;
            width: 100%;
        }
        
        .grid-line-y {
            width: 1px;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 상태 메시지 -->
    <div class="status-message" id="statusMessage"></div>
    
    <div class="loading" id="loading">데이터 로딩 중...</div>
    
    <script>
        // Supabase 설정
        const supabaseUrl = 'https://mtwgvllppxdfkfwkevhn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10d2d2bGxwcHhkZmtmd2tldmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MTc2NjgsImV4cCI6MjA3Mzk5MzY2OH0.CmzXI9dMLAaL0VNt7IKEUrRyfSksS3WXlBs3cGsw6cU';
        
        // 전역 변수
        let organizations = [];
        let minYear = 1910;
        let maxYear = 1945;
        let isEditMode = false;
        let currentEditingId = null;
        
        // 상대 좌표계 설정
        const COORDINATE_SYSTEM = {
            // Y축: -22 ~ +22 (45 등분, 1910년부터 1945년까지 각 년도)
            Y_MIN: -22,
            Y_MAX: 22,
            Y_DIVISIONS: 45,
            
            // X축: -100 ~ +100 (200 등분)
            X_MIN: -100,
            X_MAX: 100,
            X_DIVISIONS: 200
        };
        
        // 드래그 관련 변수
        let isDragging = false;
        let isResizing = false;
        let dragStart = { x: 0, y: 0 };
        let currentDragCard = null;
        let longPressTimer = null;
        
        // 좌표 변환 함수들
        function relativeToPixel(relativeX, relativeY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // 상대 좌표를 0~1 범위로 정규화
            const normalizedX = (relativeX - COORDINATE_SYSTEM.X_MIN) / (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const normalizedY = (relativeY - COORDINATE_SYSTEM.Y_MIN) / (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
            
            // 픽셀 좌표로 변환
            const pixelX = normalizedX * rect.width;
            const pixelY = (1 - normalizedY) * rect.height; // Y축 반전 (상단이 +22)
            
            return { x: pixelX, y: pixelY };
        }
        
        function pixelToRelative(pixelX, pixelY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // 픽셀을 0~1 범위로 정규화
            const normalizedX = pixelX / rect.width;
            const normalizedY = 1 - (pixelY / rect.height); // Y축 반전
            
            // 상대 좌표로 변환
            const relativeX = COORDINATE_SYSTEM.X_MIN + normalizedX * (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const relativeY = COORDINATE_SYSTEM.Y_MIN + normalizedY * (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
            
            return { x: relativeX, y: relativeY };
        }
        
        function yearToRelativeY(year) {
            // 1910년이 y=22, 1945년이 y=-22가 되도록 변환
            if (year <= 1910) return COORDINATE_SYSTEM.Y_MAX;
            if (year >= 1945) return COORDINATE_SYSTEM.Y_MIN;
            
            const yearRange = maxYear - minYear; // 35년
            const progress = (year - minYear) / yearRange;
            return COORDINATE_SYSTEM.Y_MAX - progress * (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
        }
        
        // 유틸리티 함수들
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }
        
        function getTypeColor(type) {
            if (!type) return 'linear-gradient(135deg, #404040 0%, #202020 100%)';
            
            const typeColors = {
                '무장투쟁': 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)',
                '문화계몽': 'linear-gradient(135deg, #28a745 0%, #218838 100%)',
                '외교독립': 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)',
                '임시정부': 'linear-gradient(135deg, #ffc107 0%, #e0a800 100%)',
                '종교운동': 'linear-gradient(135deg, #6f42c1 0%, #59359a 100%)',
                '학생운동': 'linear-gradient(135deg, #fd7e14 0%, #e8650e 100%)',
                '농민운동': 'linear-gradient(135deg, #20c997 0%, #1aa179 100%)',
                '언론출판': 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)'
            };
            
            return typeColors[type] || 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)';
        }
        
        // 데이터베이스 연동 함수들
        async function loadData() {
            try {
                console.log('데이터 로딩 시작...');
                
                const response = await fetch(`${supabaseUrl}/rest/v1/independence_orgs?select=*&order=id.asc`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('응답 오류:', errorText);
                    throw new Error(`HTTP 오류: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                organizations = Array.isArray(data) ? data : [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (organizations.length > 0) {
                    updateYearRange();
                    createYearMarkers();
                    createCards();
                    createConnections();
                    console.log(`${organizations.length}개의 독립운동 단체 데이터를 로드했습니다.`);
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                document.getElementById('loading').innerHTML = `

        function updateYearRange() {
            if (organizations.length === 0) {
                minYear = 1910;
                maxYear = 1945;
                return;
            }
            
            const years = [];
            organizations.forEach(org => {
                if (org.생성연도 && org.생성연도 > 0) years.push(org.생성연도);
                if (org.해체연도 && org.해체연도 > 0) years.push(org.해체연도);
            });
            
            if (years.length > 0) {
                minYear = Math.min(...years);
                maxYear = Math.max(...years);
                
                // 1910-1945 범위로 고정
                minYear = Math.min(minYear, 1910);
                maxYear = Math.max(maxYear, 1945);
            }
        }

        function createCard(org) {
            const card = document.createElement('div');
            card.className = 'org-card';
            card.id = `card-${org.id}`;
            card.style.background = getTypeColor(org.계열);
            
            // 카드 위치 계산
            let xm = org.xm !== undefined ? org.xm : 0; // 중심 X 좌표 (기본값 0)
            let ym = org.ym; // 중심 Y 좌표
            let xscale = org.xscale !== undefined ? org.xscale : 1; // 가로 길이 스케일 (기본값 1)
            
            // ym이 없으면 생성연도와 해체연도의 중점으로 계산
            if (ym === null || ym === undefined) {
                const startYear = org.생성연도 || minYear;
                const endYear = org.해체연도 || startYear;
                const midYear = (startYear + endYear) / 2;
                ym = yearToRelativeY(midYear);
                
                // 데이터베이스에 자동 계산된 ym 저장
                setTimeout(() => {
                    updateCardPosition(org.id, xm, ym, xscale);
                }, 100);
            }
            
            // 픽셀 좌표로 변환
            const pixelPos = relativeToPixel(xm, ym);
            
            // 카드 크기 계산 (xscale 적용)
            const baseWidth = 100; // 기본 폭
            const baseHeight = 80; // 기본 높이
            const cardWidth = baseWidth * xscale;
            const cardHeight = baseHeight;
            
            // 카드 위치 설정 (중심점 기준)
            card.style.left = (pixelPos.x - cardWidth / 2) + 'px';
            card.style.top = (pixelPos.y - cardHeight / 2) + 'px';
            card.style.width = cardWidth + 'px';
            card.style.height = cardHeight + 'px';
            
            // 카드 내용
            const displayYear = org.생성연도 || '미상';
            const endYear = org.해체연도 ? ` - ${org.해체연도}` : '';
            const displayName = org.단체이름 || '단체명 미상';
            const displayType = org.계열 || '계열 미상';
            
            card.innerHTML = `
                <div class="card-year">${displayYear}${endYear}년</div>
                <div class="card-title">${displayName}</div>
                <div class="card-type">${displayType}</div>
                <div class="resize-handle"></div>
            `;
            
            // 이벤트 리스너 추가
            setupCardEvents(card, org);
            
            return card;
        }
        
        function setupCardEvents(card, org) {
            let isLongPress = false;
            let touchStartTime = 0;
            
            // 마우스 이벤트
            card.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) {
                    startResize(e, card, org);
                    return;
                }
                
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    startDrag(e, card, org);
                }, 1500);
                
                e.preventDefault();
            });
            
            card.addEventListener('mouseup', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (!isLongPress && !isDragging && !isResizing) {
                    // 짧은 클릭 - 편집 모달 열기
                    if (isEditMode) {
                        openEditModal(org.id);
                    }
                }
                
                isLongPress = false;
                stopDrag();
                stopResize();
            });
            
            card.addEventListener('mouseleave', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                isLongPress = false;
            });
            
            // 터치 이벤트
            card.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartTime = Date.now();
                
                if (e.target.classList.contains('resize-handle')) {
                    startResize(e.touches[0], card, org);
                    return;
                }
                
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    startDrag(e.touches[0], card, org);
                }, 1500);
            }, { passive: false });
            
            card.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (touchDuration < 1400 && !isLongPress && !isDragging && !isResizing) {
                    if (isEditMode) {
                        openEditModal(org.id);
                    }
                }
                
                isLongPress = false;
                stopDrag();
                stopResize();
            });
        }
        
        function startDrag(e, card, org) {
            isDragging = true;
            currentDragCard = { card, org };
            card.classList.add('dragging');
            
            dragStart.x = e.clientX || e.pageX;
            dragStart.y = e.clientY || e.pageY;
            
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('touchmove', handleDrag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
            
            showStatus(`${org.단체이름} 이동 중... 놓으면 저장됩니다.`, 'info');
        }
        
        function handleDrag(e) {
            if (!isDragging || !currentDragCard) return;
            
            e.preventDefault();
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (!clientX || !clientY) return;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            const card = currentDragCard.card;
            const currentLeft = parseInt(card.style.left);
            const currentTop = parseInt(card.style.top);
            
            const newLeft = currentLeft + deltaX;
            const newTop = currentTop + deltaY;
            
            card.style.left = newLeft + 'px';
            card.style.top = newTop + 'px';
            
            dragStart.x = clientX;
            dragStart.y = clientY;
        }
        
        function stopDrag() {
            if (!isDragging || !currentDragCard) return;
            
            isDragging = false;
            
            const card = currentDragCard.card;
            const org = currentDragCard.org;
            
            card.classList.remove('dragging');
            
            // 새로운 위치를 상대 좌표계로 변환하여 저장
            const cardRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            
            const pixelX = cardRect.left - workAreaRect.left + cardRect.width / 2;
            const pixelY = cardRect.top - workAreaRect.top + cardRect.height / 2;
            
            const relativePos = pixelToRelative(pixelX, pixelY);
            
            // 좌표 범위 제한
            const constrainedX = Math.max(COORDINATE_SYSTEM.X_MIN, Math.min(COORDINATE_SYSTEM.X_MAX, relativePos.x));
            const constrainedY = Math.max(COORDINATE_SYSTEM.Y_MIN, Math.min(COORDINATE_SYSTEM.Y_MAX, relativePos.y));
            
            // 데이터베이스에 업데이트
            updateCardPosition(org.id, constrainedX, constrainedY, org.xscale || 1);
            
            // 로컬 데이터도 업데이트
            const orgIndex = organizations.findIndex(o => o.id === org.id);
            if (orgIndex !== -1) {
                organizations[orgIndex].xm = constrainedX;
                organizations[orgIndex].ym = constrainedY;
            }
            
            currentDragCard = null;
            
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('touchmove', handleDrag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
            
            // 연결선 재생성
            setTimeout(() => {
                createConnections();
            }, 100);
            
            showStatus('위치가 저장되었습니다.', 'success');
        }
        
        function startResize(e, card, org) {
            isResizing = true;
            currentDragCard = { card, org };
            card.classList.add('resizing');
            
            const startWidth = parseInt(card.style.width);
            dragStart.x = e.clientX || e.pageX;
            dragStart.width = startWidth;
            
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('touchmove', handleResize, { passive: false });
            document.addEventListener('mouseup', stopResize);
            document.addEventListener('touchend', stopResize);
            
            showStatus(`${org.단체이름} 크기 조정 중...`, 'info');
        }
        
        function handleResize(e) {
            if (!isResizing || !currentDragCard) return;
            
            e.preventDefault();
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            if (!clientX) return;
            
            const deltaX = clientX - dragStart.x;
            
            const newWidth = Math.max(60, Math.min(300, dragStart.width + deltaX));
            const newScale = newWidth / 100; // 기본 폭 100px 기준
            
            const card = currentDragCard.card;
            card.style.width = newWidth + 'px';
            
            // 중심점 유지를 위해 left 위치 조정
            const widthDiff = newWidth - dragStart.width;
            const currentLeft = parseInt(card.style.left);
            card.style.left = (currentLeft - widthDiff / 2) + 'px';
        }
        
        function stopResize() {
            if (!isResizing || !currentDragCard) return;
            
            isResizing = false;
            
            const card = currentDragCard.card;
            const org = currentDragCard.org;
            
            card.classList.remove('resizing');
            
            const newWidth = parseInt(card.style.width);
            const newScale = newWidth / 100;
            
            // 새로운 중심 위치 계산
            const cardRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            
            const pixelX = cardRect.left - workAreaRect.left + cardRect.width / 2;
            const pixelY = cardRect.top - workAreaRect.top + cardRect.height / 2;
            
            const relativePos = pixelToRelative(pixelX, pixelY);
            
            // 좌표 범위 제한
            const constrainedX = Math.max(COORDINATE_SYSTEM.X_MIN, Math.min(COORDINATE_SYSTEM.X_MAX, relativePos.x));
            const constrainedY = Math.max(COORDINATE_SYSTEM.Y_MIN, Math.min(COORDINATE_SYSTEM.Y_MAX, relativePos.y));
            
            // 데이터베이스에 업데이트
            updateCardPosition(org.id, constrainedX, constrainedY, newScale);
            
            // 로컬 데이터도 업데이트
            const orgIndex = organizations.findIndex(o => o.id === org.id);
            if (orgIndex !== -1) {
                organizations[orgIndex].xm = constrainedX;
                organizations[orgIndex].ym = constrainedY;
                organizations[orgIndex].xscale = newScale;
            }
            
            currentDragCard = null;
            
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('touchmove', handleResize);
            document.removeEventListener('mouseup', stopResize);
            document.removeEventListener('touchend', stopResize);
            
            showStatus('크기가 저장되었습니다.', 'success');
        }
        
        function createConnections() {
            // 기존 연결선 제거
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            if (organizations.length === 0) return;
            
            const container = document.getElementById('cardContainer');
            const connections = new Set();
            
            organizations.forEach(org => {
                if (org.이전단체 && org.이전단체.trim()) {
                    const prevOrgNames = org.이전단체.split(',').map(name => name.trim());
                    prevOrgNames.forEach(prevName => {
                        const prevOrg = organizations.find(o => 
                            o.단체이름 === prevName || 
                            o.단체이름.includes(prevName) ||
                            prevName.includes(o.단체이름)
                        );
                        if (prevOrg && prevOrg.id !== org.id) {
                            const connectionKey = `${Math.min(prevOrg.id, org.id)}-${Math.max(prevOrg.id, org.id)}`;
                            if (!connections.has(connectionKey)) {
                                connections.add(connectionKey);
                                drawConnection(prevOrg.id, org.id, container);
                            }
                        }
                    });
                }
            });
        }
        
        function drawConnection(fromId, toId, container) {
            const fromCard = document.getElementById(`card-${fromId}`);
            const toCard = document.getElementById(`card-${toId}`);
            
            if (!fromCard || !toCard) return;
            
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const fromRect = fromCard.getBoundingClientRect();
            const toRect = toCard.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const fromCenterX = fromRect.left - containerRect.left + fromRect.width / 2;
            const fromCenterY = fromRect.top - containerRect.top + fromRect.height / 2;
            const toCenterX = toRect.left - containerRect.left + toRect.width / 2;
            const toCenterY = toRect.top - containerRect.top + toRect.height / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }

        }
        
        // 이벤트 리스너 설정
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('orgModal').classList.contains('active')) {
                    closeModal();
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
            
            if (e.key === 'Delete' && isEditMode) {
                const selectedCard = document.querySelector('.org-card.selected');
                if (selectedCard) {
                    const orgId = parseInt(selectedCard.id.replace('card-', ''));
                    deleteOrganization(orgId);
                }
            }
        });
        
        // 모달 외부 클릭시 닫기
        document.getElementById('orgModal').addEventListener('click', (e) => {
            if (e.target.id === 'orgModal') {
                closeModal();
            }
        });
        
        // 화면 크기 변경 시 재배치
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (organizations.length > 0) {
                    createYearMarkers();
                    createCards();
                    createConnections();
                }
            }, 250);
        });
        
        // 화면 방향 변경 감지
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (organizations.length > 0) {
                    createYearMarkers();
                    createCards();
                    createConnections();
                }
            }, 100);
        });
        
        // 앱 초기화
        console.log('한국독립운동 중점도 상대좌표계 시각화 애플리케이션을 시작합니다...');
        console.log('- 상대좌표계: X(-100~100), Y(-22~22)');
        console.log('- Y좌표: 1910년 = Y(22), 1945년 = Y(-22), 각 년도당 1y');
        console.log('- 카드 드래그: 1.5초 길게 누르기 후 드래그');
        console.log('- 카드 크기조정: 우하단 원형 핸들 드래그');
        console.log('- 편집 모드에서 짧게 클릭하면 편집 모달 열림');
        console.log('- 모든 변경사항은 Supabase에 실시간 저장됩니다');
        
        // 페이지 로드 완료 후 데이터 로드
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
    </script>
</body>
</html>
