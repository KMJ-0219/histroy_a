<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국독립운동 중점도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }
        
        /* 헤더 - 화면 상단 1/12 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8.333vh; /* 1/12 */
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #d4af37;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: clamp(12px, 3vw, 18px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
            flex: 1;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 0 0 auto;
            max-width: 60%;
        }
        
        /* 연도창 - 화면 좌측 1/20 */
        .year-panel {
            position: fixed;
            top: 8.333vh; /* 헤더 아래 */
            left: 0;
            width: 5vw; /* 1/20 */
            height: 91.667vh; /* 11/12 */
            background: rgba(0, 0, 0, 0.7);
            border-right: 2px solid #d4af37;
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .year-marker {
            color: #d4af37;
            font-size: clamp(8px, 1.5vw, 10px);
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 5px 0;
            border-bottom: 1px solid #d4af37;
            position: relative;
        }
        
        .year-marker::before {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(212, 175, 55, 0.7);
        }
        
        /* 메인 작업 영역 - 세로 11/12, 가로 19/20 */
        .work-area {
            position: fixed;
            top: 8.333vh; /* 헤더 아래 */
            left: 5vw; /* 연도창 오른쪽 */
            width: 95vw; /* 19/20 */
            height: 91.667vh; /* 11/12 */
            background: transparent;
            overflow: hidden;
            cursor: grab;
        }
        
        .work-area.panning {
            cursor: grabbing;
        }
        
        /* 카드 컨테이너 */
        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }
        
        .card-container.no-transition {
            transition: none;
        }
        
        /* 개별 카드 */
        .org-card {
            position: absolute;
            background: linear-gradient(135deg, #2c5530 0%, #1e3a1e 100%);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 80px;
            min-height: 60px;
        }
        
        .org-card:hover {
            transform: scale(1.05);
            border-color: #d4af37;
            box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
            z-index: 80;
        }
        
        .org-card.selected {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            z-index: 90;
            transform: scale(1.03);
        }
        
        .org-card.dragging {
            z-index: 100;
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .org-card.resizing {
            z-index: 99;
            border-color: #ffd700;
        }
        
        .card-title {
            font-weight: bold;
            font-size: 10px;
            color: #ffffff;
            margin-bottom: 4px;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .card-year {
            font-size: 8px;
            color: #d4af37;
            text-align: center;
            margin-bottom: 2px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: 7px;
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 1px 3px;
            border-radius: 6px;
            text-align: center;
            margin-top: auto;
        }
        
        /* 리사이즈 핸들 */
        .resize-handle {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 12px;
            height: 12px;
            background: #d4af37;
            border-radius: 50%;
            cursor: nw-resize;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 101;
        }
        
        .org-card:hover .resize-handle {
            opacity: 1;
        }
        
        .resize-handle:hover {
            background: #ffd700;
            transform: scale(1.1);
        }
        
        /* 카드 정보 툴팁 */
        .card-info {
            position: fixed;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 12px;
            z-index: 1500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .card-info.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .card-info-title {
            color: #d4af37;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .card-info-item {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .card-info-label {
            color: #d4af37;
            font-weight: bold;
        }

        /* 스케일 슬라이더 */
        .scale-slider {
            position: fixed;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            color: white;
            z-index: 1600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            min-width: 300px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .scale-slider.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        
        .scale-slider-title {
            color: #d4af37;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .scale-slider-container {
            margin: 15px 0;
        }
        
        .scale-slider-label {
            color: #d4af37;
            font-size: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .scale-slider-input {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        
        .scale-slider-input::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            cursor: pointer;
            border: 2px solid #1a1a2e;
            box-shadow: 0 2px 6px rgba(212, 175, 55, 0.4);
        }
        
        .scale-slider-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            cursor: pointer;
            border: 2px solid #1a1a2e;
            box-shadow: 0 2px 6px rgba(212, 175, 55, 0.4);
        }
        
        .scale-slider-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .scale-slider-btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .scale-slider-btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            transform: translateY(-1px);
        }
        
        .scale-slider-btn.cancel {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }
        
        .scale-slider-btn.cancel:hover {
            background: linear-gradient(135deg, #5a6268, #6c757d);
        }
        
        /* 버튼 스타일 */
        .btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4af37;
        }
        
        .modal-title {
            color: #d4af37;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #ffd700;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a7c59;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .form-textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* 상태 메시지 */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        /* 로딩 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 18px;
            text-align: center;
        }
        
        /* 빈 상태 */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 12px;
            }
            
            .header-controls {
                gap: 4px;
            }
            
            .btn {
                padding: 4px 6px;
                font-size: 9px;
            }
            
            .year-panel {
                width: 8vw;
            }
            
            .work-area {
                left: 8vw;
                width: 92vw;
            }
            
            .year-marker {
                font-size: 6px;
            }
            
            .card-title {
                font-size: 8px;
            }
            
            .card-year {
                font-size: 6px;
            }
            
            .card-type {
                font-size: 5px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
        
        /* 편집 모드 표시 */
        .edit-mode .org-card {
            border-style: dashed;
        }
        
        .edit-mode .org-card::after {
            content: '✏';
            position: absolute;
            top: 2px;
            right: 2px;
            color: #d4af37;
            font-size: 10px;
        }
        
        /* 좌표계 가이드라인 (개발 중에만 표시) */
        .coordinate-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }
        
        .grid-line-x, .grid-line-y {
            position: absolute;
            background: #d4af37;
        }
        
        .grid-line-x {
            height: 1px;
            width: 100%;
        }
        
        .grid-line-y {
            width: 1px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🇰🇷 한국독립운동 중점도 🇰🇷</h1>
        <div class="header-controls">
            <button class="btn" onclick="openAddModal()">+ 단체 추가</button>
            <button class="btn" onclick="toggleEditMode()" id="editToggle">편집 모드</button>
            <button class="btn" onclick="resetView()">🎯 화면 초기화</button>
            <button class="btn" onclick="refreshData()">🔄</button>
        </div>
    </div>
    
    <div class="year-panel" id="yearPanel">
        <!-- 연도 마커들이 동적으로 추가됩니다 -->
    </div>
    
    <div class="work-area">
        <div class="card-container" id="cardContainer">
            <!-- 카드들이 동적으로 추가됩니다 -->
        </div>
    </div>
    
    <!-- 추가/편집 모달 -->
    <div class="modal" id="orgModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">단체 추가</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="orgForm" onsubmit="handleFormSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">단체명 *</label>
                        <input type="text" class="form-input" id="단체이름" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">계열</label>
                        <input type="text" class="form-input" id="계열" placeholder="예: 무장투쟁, 문화계몽">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">생성연도</label>
                        <input type="number" class="form-input" id="생성연도" min="1800" max="1945">
                    </div>
                    <div class="form-group">
                        <label class="form-label">해체연도</label>
                        <input type="number" class="form-input" id="해체연도" min="1800" max="1950">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">활동지역</label>
                        <input type="text" class="form-input" id="활동지역" placeholder="예: 국내, 중국, 러시아">
                    </div>
                    <div class="form-group">
                        <label class="form-label">대표인물</label>
                        <input type="text" class="form-input" id="대표" placeholder="대표인물">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">이전단체</label>
                    <input type="text" class="form-input" id="이전단체" placeholder="이 단체의 전신">
                </div>
                
                <div class="form-group">
                    <label class="form-label">이후단체</label>
                    <input type="text" class="form-input" id="이후단체" placeholder="이 단체의 후신">
                </div>
                
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input form-textarea" id="설명" placeholder="단체에 대한 설명"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn" id="saveBtn">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 카드 정보 툴팁 -->
    <div class="card-info" id="cardInfo">
        <!-- 카드 정보가 동적으로 표시됩니다 -->
    </div>
    
    <!-- 스케일 슬라이더 -->
    <div class="scale-slider" id="scaleSlider">
        <div class="scale-slider-title" id="scaleSliderTitle">가로 크기 조정</div>
        <div class="scale-slider-container">
            <div class="scale-slider-label">
                <span>크기:</span>
                <span id="scaleValue">1.0x</span>
            </div>
            <input type="range" class="scale-slider-input" id="scaleSliderInput" 
                   min="0.2" max="3.0" step="0.1" value="1.0">
        </div>
        <div class="scale-slider-actions">
            <button class="scale-slider-btn cancel" onclick="cancelScaleSlider()">취소</button>
            <button class="scale-slider-btn" onclick="applyScaleSlider()">적용</button>
        </div>
    </div>
    
    <!-- 상태 메시지 -->
    <div class="status-message" id="statusMessage"></div>
    
    <div class="loading" id="loading">데이터 로딩 중...</div>

        let dragStart = { x: 0, y: 0 };
        let currentDragCard = null;
        let longPressTimer = null;
        let infoTimeout = null;
        let currentScaleCard = null;
        
        // 팬/줌 관련 변수
        let viewTransform = {
            x: 0,
            y: 0,
            scale: 1
        };
        let panStart = { x: 0, y: 0 };
        let lastTouchDistance = 0;
        
        // 좌표 변환 함수들 (팬/줌 고려)
        function relativeToPixel(relativeX, relativeY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // 상대 좌표를 0~1 범위로 정규화
            const normalizedX = (relativeX - COORDINATE_SYSTEM.X_MIN) / (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const normalizedY = (relativeY - COORDINATE_SYSTEM.Y_MIN) / (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
            
            // 기본 픽셀 좌표로 변환
            const basePixelX = normalizedX * rect.width;
            const basePixelY = (1 - normalizedY) * rect.height; // Y축 반전 (상단이 +22)
            
            // 팬/줌 변환 적용
            const transformedX = basePixelX * viewTransform.scale + viewTransform.x;
            const transformedY = basePixelY * viewTransform.scale + viewTransform.y;
            
            return { x: transformedX, y: transformedY };
        }
        
        function pixelToRelative(pixelX, pixelY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // 팬/줌 변환 역산 적용
            const basePixelX = (pixelX - viewTransform.x) / viewTransform.scale;
            const basePixelY = (pixelY - viewTransform.y) / viewTransform.scale;
            
            // 0~1 범위로 정규화
            const normalizedX = basePixelX / rect.width;
            const normalizedY = 1 - (basePixelY / rect.height); // Y축 반전
            
            // 상대 좌표로 변환
            const relativeX = COORDINATE_SYSTEM.X_MIN + normalizedX * (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const relativeY = COORDINATE_SYSTEM.Y_MIN + normalizedY * (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
            
            return { x: relativeX, y: relativeY };
        }
        
        function yearToRelativeY(year) {
            // 1910년이 y=22, 1945년이 y=-22가 되도록 변환
            if (year <= 1910) return COORDINATE_SYSTEM.Y_MAX;
            if (year >= 1945) return COORDINATE_SYSTEM.Y_MIN;
            
            const yearRange = maxYear - minYear; // 35년
            const progress = (year - minYear) / yearRange;
            return COORDINATE_SYSTEM.Y_MAX - progress * (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
        }
        
        // 팬/줌 함수들
        function updateViewTransform() {
            const container = document.getElementById('cardContainer');
            container.style.transform = `translate(${viewTransform.x}px, ${viewTransform.y}px) scale(${viewTransform.scale})`;
        }
        
        function getTouchDistance(touches) {
            if (touches.length < 2) return 0;
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function setupWorkAreaEvents() {
            const workArea = document.querySelector('.work-area');
            const container = document.getElementById('cardContainer');
            
            // 마우스 휠로 줌
            workArea.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const rect = workArea.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const oldScale = viewTransform.scale;
                const zoomSpeed = 0.001;
                const delta = -e.deltaY * zoomSpeed;
                
                viewTransform.scale = Math.max(0.1, Math.min(5, viewTransform.scale + delta));
                
                // 마우스 포인터를 중심으로 줌
                const scaleRatio = viewTransform.scale / oldScale;
                viewTransform.x = mouseX - (mouseX - viewTransform.x) * scaleRatio;
                viewTransform.y = mouseY - (mouseY - viewTransform.y) * scaleRatio;
                
                updateViewTransform();
            }, { passive: false });
            
            // 마우스 드래그로 팬
            workArea.addEventListener('mousedown', (e) => {
                if (e.target === workArea || e.target === container) {
                    startPan(e);
                }
            });
            
            // 터치 이벤트
            workArea.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && (e.target === workArea || e.target === container)) {
                    startPan(e.touches[0]);
                } else if (e.touches.length === 2) {
                    lastTouchDistance = getTouchDistance(e.touches);
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    const rect = workArea.getBoundingClientRect();
                    panStart.x = centerX - rect.left - viewTransform.x;
                    panStart.y = centerY - rect.top - viewTransform.y;
                }
            }, { passive: false });
            
            workArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && isPanning) {
                    handlePan(e.touches[0]);
                } else if (e.touches.length === 2) {
                    const currentDistance = getTouchDistance(e.touches);
                    if (lastTouchDistance > 0) {
                        const scale = currentDistance / lastTouchDistance;
                        const oldScale = viewTransform.scale;
                        viewTransform.scale = Math.max(0.1, Math.min(5, viewTransform.scale * scale));
                        
                        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                        const rect = workArea.getBoundingClientRect();
                        const mouseX = centerX - rect.left;
                        const mouseY = centerY - rect.top;
                        
                        const scaleRatio = viewTransform.scale / oldScale;
                        viewTransform.x = mouseX - (mouseX - viewTransform.x) * scaleRatio;
                        viewTransform.y = mouseY - (mouseY - viewTransform.y) * scaleRatio;
                    }
                    lastTouchDistance = currentDistance;
                    updateViewTransform();
                }
            }, { passive: false });
            
            workArea.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    lastTouchDistance = 0;
                }
                if (e.touches.length === 0) {
                    stopPan();
                }
            });
        }
        
        function startPan(e) {
            isPanning = true;
            const workArea = document.querySelector('.work-area');
            const container = document.getElementById('cardContainer');
            
            workArea.classList.add('panning');
            container.classList.add('no-transition');
            
            panStart.x = (e.clientX || e.pageX) - viewTransform.x;
            panStart.y = (e.clientY || e.pageY) - viewTransform.y;
            
            document.addEventListener('mousemove', handlePan);
            document.addEventListener('mouseup', stopPan);
        }
        
        function handlePan(e) {
            if (!isPanning) return;
            
            const clientX = e.clientX || e.pageX;
            const clientY = e.clientY || e.pageY;
            
            viewTransform.x = clientX - panStart.x;
            viewTransform.y = clientY - panStart.y;
            
            updateViewTransform();
        }
        
        function stopPan() {
            if (!isPanning) return;
            
            isPanning = false;
            const workArea = document.querySelector('.work-area');
            const container = document.getElementById('cardContainer');
            
            workArea.classList.remove('panning');
            container.classList.remove('no-transition');
            
            document.removeEventListener('mousemove', handlePan);
            document.removeEventListener('mouseup', stopPan);
        }
        
        function resetView() {
            viewTransform.x = 0;
            viewTransform.y = 0;
            viewTransform.scale = 1;
            updateViewTransform();

        // UI 관련 함수들
        function updateYearRange() {
            if (organizations.length === 0) {
                minYear = 1910;
                maxYear = 1945;
                return;
            }
            
            const years = [];
            organizations.forEach(org => {
                if (org.생성연도 && org.생성연도 > 0) years.push(org.생성연도);
                if (org.해체연도 && org.해체연도 > 0) years.push(org.해체연도);
            });
            
            if (years.length > 0) {
                minYear = Math.min(...years);
                maxYear = Math.max(...years);
                
                // 1910-1945 범위로 고정
                minYear = Math.min(minYear, 1910);
                maxYear = Math.max(maxYear, 1945);
            }
        }
        
        function createYearMarkers() {
            const yearPanel = document.getElementById('yearPanel');
            yearPanel.innerHTML = '';
            
            // 5년 간격으로 연도 표시 (1945년까지)
            for (let year = 1910; year <= 1945; year += 5) {
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.textContent = `${year}년`;
                
                // Y 좌표계에 따른 위치 계산
                const relativeY = yearToRelativeY(year);
                const basePixelPos = relativeToPixel(0, relativeY);
                const workArea = document.querySelector('.work-area');
                const rect = workArea.getBoundingClientRect();
                
                // 기본 픽셀 위치만 사용 (팬/줌 변환 전)
                const basePixelY = ((relativeY - COORDINATE_SYSTEM.Y_MIN) / (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN));
                const percentage = (1 - basePixelY) * 100; // Y축 반전
                
                marker.style.position = 'absolute';
                marker.style.top = `${percentage}%`;
                
                yearPanel.appendChild(marker);
            }
        }

        function createCard(org) {
            const card = document.createElement('div');
            card.className = 'org-card';
            card.id = `card-${org.id}`;
            card.style.background = getTypeColor(org.계열);
            
            // 카드 위치 및 크기 계산
            let xm = org.xm !== undefined ? org.xm : 0; // 중심 X 좌표 (기본값 0)
            let xscale = org.xscale !== undefined ? org.xscale : 1; // 가로 길이 스케일 (기본값 1)
            
            const startYear = org.생성연도 || minYear;
            const endYear = org.해체연도 || startYear;
            
            // ym은 항상 생성연도와 해체연도의 중점으로 계산
            const midYear = (startYear + endYear) / 2;
            let ym = yearToRelativeY(midYear);
            
            // 카드의 세로는 생성연도부터 해체연도까지 스팬
            const startY = yearToRelativeY(startYear);
            const endY = yearToRelativeY(endYear);
            const cardTopY = Math.max(startY, endY); // 더 큰 Y값이 상단
            const cardBottomY = Math.min(startY, endY); // 더 작은 Y값이 하단
            
            // 픽셀 좌표로 변환
            const centerPixelPos = relativeToPixel(xm, ym);
            const topPixelPos = relativeToPixel(xm, cardTopY);
            const bottomPixelPos = relativeToPixel(xm, cardBottomY);
            
            // 카드 크기 계산
            const baseWidth = 100; // 기본 폭
            const cardWidth = baseWidth * xscale;
            const cardHeight = Math.max(60, bottomPixelPos.y - topPixelPos.y); // 최소 높이 60px
            
            // 카드 위치 설정 (상단 기준, 중심 X는 유지)
            card.style.left = (centerPixelPos.x - cardWidth / 2) + 'px';
            card.style.top = topPixelPos.y + 'px';
            card.style.width = cardWidth + 'px';
            card.style.height = cardHeight + 'px';
            
            // ym이 데이터베이스에 없으면 계산된 값으로 저장
            if (org.ym === null || org.ym === undefined) {
                setTimeout(() => {
                    updateCardPosition(org.id, xm, ym, xscale);
                }, 100);
            }
            
            // 카드 내용
            const displayYear = startYear || '미상';
            const endYearText = endYear && endYear !== startYear ? ` - ${endYear}` : '';
            const displayName = org.단체이름 || '단체명 미상';
            const displayType = org.계열 || '계열 미상';
            
            card.innerHTML = `
                <div class="card-year">${displayYear}${endYearText}년</div>
                <div class="card-title">${displayName}</div>
                <div class="card-type">${displayType}</div>
                <div class="resize-handle"></div>
            `;
            
            // 이벤트 리스너 추가
            setupCardEvents(card, org);
            
            return card;
        }
        
        function setupCardEvents(card, org) {
            let isLongPress = false;
            let touchStartTime = 0;
            
            // 마우스 이벤트
            card.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) {
                    startResize(e, card, org);
                    return;
                }
                
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    startDrag(e, card, org);
                }, 1500);
                
                e.preventDefault();
            });
            
            card.addEventListener('mouseup', (e) => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (!isLongPress && !isDragging && !isResizing) {
                    // 짧은 클릭 - 편집 모드에서는 스케일 슬라이더, 일반 모드에서는 정보 표시
                    if (isEditMode) {
                        showScaleSlider(card, org, e.clientX, e.clientY);
                    } else {
                        showCardInfo(org, e.clientX, e.clientY);
                        clearTimeout(infoTimeout);
                        infoTimeout = setTimeout(hideCardInfo, 3000);
                    }
                }
                
                isLongPress = false;
                stopDrag();
                stopResize();
            });
            
            card.addEventListener('mouseleave', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                isLongPress = false;
            });
            
            // 터치 이벤트
            card.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartTime = Date.now();
                
                if (e.target.classList.contains('resize-handle')) {
                    startResize(e.touches[0], card, org);
                    return;
                }
                
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    startDrag(e.touches[0], card, org);
                }, 1500);
            }, { passive: false });
            
            card.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                
                if (touchDuration < 1400 && !isLongPress && !isDragging && !isResizing) {
                    const touch = e.changedTouches[0];
                    if (isEditMode) {
                        showScaleSlider(card, org, touch.clientX, touch.clientY);
                    } else {
                        showCardInfo(org, touch.clientX, touch.clientY);
                        clearTimeout(infoTimeout);
                        infoTimeout = setTimeout(hideCardInfo, 3000);
                    }
                }
                
                isLongPress = false;
                stopDrag();
                stopResize();
            });
        }
        
        // 스케일 슬라이더 함수들
        function showScaleSlider(card, org, mouseX, mouseY) {
            currentScaleCard = { card, org, originalScale: org.xscale || 1 };
            
            const sliderEl = document.getElementById('scaleSlider');
            const titleEl = document.getElementById('scaleSliderTitle');
            const sliderInput = document.getElementById('scaleSliderInput');
            const scaleValue = document.getElementById('scaleValue');
            
            titleEl.textContent = `${org.단체이름} 가로 크기 조정`;
            sliderInput.value = org.xscale || 1;
            scaleValue.textContent = `${(org.xscale || 1).toFixed(1)}x`;
            
            // 위치 조정
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            let left = mouseX - 150; // 슬라이더 중심을 마우스 위치에
            let top = mouseY - 100;
            
            // 화면 경계 체크
            if (left < 10) left = 10;
            if (left + 300 > viewportWidth) left = viewportWidth - 310;
            if (top < 10) top = 10;
            if (top + 150 > viewportHeight) top = viewportHeight - 160;
            
            sliderEl.style.left = left + 'px';
            sliderEl.style.top = top + 'px';
            sliderEl.classList.add('show');
            
            // 슬라이더 이벤트 리스너
            sliderInput.addEventListener('input', updateScalePreview);
        }
        
        function updateScalePreview() {
            if (!currentScaleCard) return;
            
            const sliderInput = document.getElementById('scaleSliderInput');
            const scaleValue = document.getElementById('scaleValue');
            const newScale = parseFloat(sliderInput.value);
            
            scaleValue.textContent = `${newScale.toFixed(1)}x`;
            
            // 실시간 미리보기
            const card = currentScaleCard.card;
            const newWidth = 100 * newScale;
            
            // 현재 중심점 저장
            const currentRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            const centerX = currentRect.left - workAreaRect.left + currentRect.width / 2;
            
            // 크기 변경
            card.style.width = newWidth + 'px';
            
            // 중심점 유지
            card.style.left = (centerX - newWidth / 2) + 'px';
        }
        
        function applyScaleSlider() {
            if (!currentScaleCard) return;
            
            const sliderInput = document.getElementById('scaleSliderInput');
            const newScale = parseFloat(sliderInput.value);
            const org = currentScaleCard.org;
            
            // 새로운 중심 위치 계산
            const cardRect = currentScaleCard.card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            
            // 카드 중심점 계산 (뷰포트 기준)
            const cardCenterX = cardRect.left - workAreaRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top - workAreaRect.top + cardRect.height / 2;
            
            // pixelToRelative 함수 사용
            const relativePos = pixelToRelative(cardCenterX, cardCenterY);
            
            // 기존 Y 좌표 유지 (생성/해체 연도 기반 중심점)
            const startYear = org.생성연도 || minYear;
            const endYear = org.해체연도 || startYear;
            const midYear = (startYear + endYear) / 2;
            const ym = yearToRelativeY(midYear);
            
            const constrainedX = Math.max(COORDINATE_SYSTEM.X_MIN, Math.min(COORDINATE_SYSTEM.X_MAX, relativePos.x));
            
            // 데이터베이스에 업데이트
            updateCardPosition(org.id, constrainedX, ym, newScale);
            
            // 로컬 데이터도 업데이트
            const orgIndex = organizations.findIndex(o => o.id === org.id);
            if (orgIndex !== -1) {
                organizations[orgIndex].xm = constrainedX;
                organizations[orgIndex].ym = ym;
                organizations[orgIndex].xscale = newScale;
            }
            
            hideScaleSlider();
            showStatus('가로 크기가 저장되었습니다.', 'success');
        }
        
        function cancelScaleSlider() {
            if (!currentScaleCard) return;
            
            // 원래 크기로 복원
            const card = currentScaleCard.card;
            const originalScale = currentScaleCard.originalScale;
            const originalWidth = 100 * originalScale;
            
            // 현재 중심점 저장
            const currentRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            const centerX = currentRect.left - workAreaRect.left + currentRect.width / 2;
            
            // 원래 크기로 복원
            card.style.width = originalWidth + 'px';
            card.style.left = (centerX - originalWidth / 2) + 'px';
            
            hideScaleSlider();
            showStatus('가로 크기 조정이 취소되었습니다.', 'info');
        }
        
        function hideScaleSlider() {
            const sliderEl = document.getElementById('scaleSlider');
            const sliderInput = document.getElementById('scaleSliderInput');
            
            sliderEl.classList.remove('show');
            sliderInput.removeEventListener('input', updateScalePreview);
            currentScaleCard = null;
        }
        
        function startDrag(e, card, org) {
            isDragging = true;
            currentDragCard = { card, org };
            card.classList.add('dragging');
            
            dragStart.x = e.clientX || e.pageX;
            dragStart.y = e.clientY || e.pageY;
            
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('touchmove', handleDrag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
            
            showStatus(`${org.단체이름} 이동 중... 놓으면 저장됩니다.`, 'info');
        }
        
        function handleDrag(e) {
            if (!isDragging || !currentDragCard) return;
            
            e.preventDefault();
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (!clientX || !clientY) return;
            
            const deltaX = clientX - dragStart.x;
            
            const card = currentDragCard.card;
            const currentLeft = parseInt(card.style.left);
            
            const newLeft = currentLeft + deltaX;
            
            card.style.left = newLeft + 'px';
            // Y 위치는 변경하지 않음 (연도 기반으로 고정)
            
            dragStart.x = clientX;
            dragStart.y = clientY;
        }
        
        function stopDrag() {
            if (!isDragging || !currentDragCard) return;
            
            isDragging = false;
            
            const card = currentDragCard.card;
            const org = currentDragCard.org;
            
            card.classList.remove('dragging');
            
            // 새로운 위치를 상대 좌표계로 변환하여 저장 (X좌표만 변경, Y는 연도 기반으로 고정)
            const cardRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            
            // 카드 중심점 계산 (뷰포트 기준)
            const cardCenterX = cardRect.left - workAreaRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top - workAreaRect.top + cardRect.height / 2;
            
            // pixelToRelative 함수를 사용해서 정확한 상대 좌표 계산
            const relativePos = pixelToRelative(cardCenterX, cardCenterY);
            
            // Y 좌표는 항상 생성/해체 연도의 중점으로 고정
            const startYear = org.생성연도 || minYear;
            const endYear = org.해체연도 || startYear;
            const midYear = (startYear + endYear) / 2;
            const ym = yearToRelativeY(midYear);
            
            // X 좌표 범위 제한
            const constrainedX = Math.max(COORDINATE_SYSTEM.X_MIN, Math.min(COORDINATE_SYSTEM.X_MAX, relativePos.x));
            
            // 데이터베이스에 업데이트
            updateCardPosition(org.id, constrainedX, ym, org.xscale || 1);
            
            // 로컬 데이터도 업데이트
            const orgIndex = organizations.findIndex(o => o.id === org.id);
            if (orgIndex !== -1) {
                organizations[orgIndex].xm = constrainedX;
                organizations[orgIndex].ym = ym;
            }
            
            currentDragCard = null;
            
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('touchmove', handleDrag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
            
            // 카드 재배치 (올바른 세로 위치로)
            setTimeout(() => {
                createCards();
            }, 100);
            
            showStatus('위치가 저장되었습니다.', 'success');
        }
        
        function startResize(e, card, org) {
            isResizing = true;
            currentDragCard = { card, org };
            card.classList.add('resizing');
            
            const startWidth = parseInt(card.style.width);
            dragStart.x = e.clientX || e.pageX;
            dragStart.width = startWidth;
            
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('touchmove', handleResize, { passive: false });
            document.addEventListener('mouseup', stopResize);
            document.addEventListener('touchend', stopResize);
            
            showStatus(`${org.단체이름} 크기 조정 중...`, 'info');
        }
        
        function handleResize(e) {
            if (!isResizing || !currentDragCard) return;
            
            e.preventDefault();
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            if (!clientX) return;
            
            const deltaX = clientX - dragStart.x;
            
            const newWidth = Math.max(60, Math.min(300, dragStart.width + deltaX));
            const newScale = newWidth / 100; // 기본 폭 100px 기준
            
            const card = currentDragCard.card;
            card.style.width = newWidth + 'px';
            
            // 중심점 유지를 위해 left 위치 조정
            const widthDiff = newWidth - dragStart.width;
            const currentLeft = parseInt(card.style.left);
            card.style.left = (currentLeft - widthDiff / 2) + 'px';
        }
        
        function stopResize() {
            if (!isResizing || !currentDragCard) return;
            
            isResizing = false;
            
            const card = currentDragCard.card;
            const org = currentDragCard.org;
            
            card.classList.remove('resizing');
            
            const newWidth = parseInt(card.style.width);
            const newScale = newWidth / 100;
            
            // 새로운 중심 위치 계산
            const cardRect = card.getBoundingClientRect();
            const workAreaRect = document.querySelector('.work-area').getBoundingClientRect();
            
            const pixelX = cardRect.left - workAreaRect.left + cardRect.width / 2;
            const pixelY = cardRect.top - workAreaRect.top + cardRect.height / 2;
            
            const relativePos = pixelToRelative(pixelX, pixelY);
            
            // 좌표 범위 제한
            const constrainedX = Math.max(COORDINATE_SYSTEM.X_MIN, Math.min(COORDINATE_SYSTEM.X_MAX, relativePos.x));
            const constrainedY = Math.max(COORDINATE_SYSTEM.Y_MIN, Math.min(COORDINATE_SYSTEM.Y_MAX, relativePos.y));
            
            // 데이터베이스에 업데이트
            updateCardPosition(org.id, constrainedX, constrainedY, newScale);
            
            // 로컬 데이터도 업데이트
            const orgIndex = organizations.findIndex(o => o.id === org.id);
            if (orgIndex !== -1) {
                organizations[orgIndex].xm = constrainedX;
                organizations[orgIndex].ym = constrainedY;
                organizations[orgIndex].xscale = newScale;
            }
            
            currentDragCard = null;
            
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('touchmove', handleResize);
            document.removeEventListener('mouseup', stopResize);
            document.removeEventListener('touchend', stopResize);
            
            showStatus('크기가 저장되었습니다.', 'success');
        }
        
        function createConnections() {
            // 연결선 기능 제거됨 - 이 함수는 더 이상 사용되지 않습니다
        }
        
        // 모달 및 편집 함수들
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const toggleBtn = document.getElementById('editToggle');
            const body = document.body;
            
            if (isEditMode) {
                toggleBtn.textContent = '편집 종료';
                toggleBtn.classList.add('btn-danger');
                body.classList.add('edit-mode');
                showStatus('편집 모드 활성화: 1.5초 눌러서 위치 이동, 짧게 클릭하여 슬라이더로 가로 크기 조정', 'info');
            } else {
                toggleBtn.textContent = '편집 모드';
                toggleBtn.classList.remove('btn-danger');
                body.classList.remove('edit-mode');
                showStatus('편집 모드가 비활성화되었습니다.', 'info');
                
                // 편집 중이던 것들 정리
                hideScaleSlider();
            }
        }
        
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '단체 추가';
            document.getElementById('saveBtn').textContent = '추가';
            document.getElementById('orgForm').reset();
            currentEditingId = null;
            document.getElementById('orgModal').classList.add('active');
        }
        
        function openEditModal(orgId) {
            const org = organizations.find(o => o.id === orgId);
            if (!org) return;
            
            document.getElementById('modalTitle').textContent = '단체 편집';
            document.getElementById('saveBtn').textContent = '수정';
            currentEditingId = orgId;
            
            const fields = ['단체이름', '계열', '생성연도', '해체연도', '활동지역', '대표', '이전단체', '이후단체', '설명'];
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && org[field]) {
                    element.value = org[field];
                }
            });
            
            document.getElementById('orgModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('orgModal').classList.remove('active');
            currentEditingId = null;
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = {};
            const fields = ['단체이름', '계열', '생성연도', '해체연도', '활동지역', '대표', '이전단체', '이후단체', '설명'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    let value = element.value.trim();
                    if (field === '생성연도' || field === '해체연도') {
                        value = value ? parseInt(value) : null;
                    }
                    if (value !== '' && value !== null) {
                        formData[field] = value;
                    }
                }
            });
            
            if (!formData.단체이름) {
                showStatus('단체명은 필수 입력 항목입니다.', 'error');
                return;
            }
            
            // 새로운 단체의 경우 기본 위치값 설정
            if (!currentEditingId) {
                formData.xm = 0; // 중심
                formData.xscale = 1; // 기본 크기
                if (formData.생성연도) {
                    const startYear = formData.생성연도;
                    const endYear = formData.해체연도 || startYear;
                    const midYear = (startYear + endYear) / 2;
                    formData.ym = yearToRelativeY(midYear);
                }
            }
            
            saveOrganization(formData);
        }
        
        // 이벤트 리스너 설정
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('orgModal').classList.contains('active')) {
                    closeModal();
                }
                if (currentScaleCard) {
                    cancelScaleSlider();
                }
                hideCardInfo();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openAddModal();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === '0') {
                e.preventDefault();
                resetView();
            }
            
            if (e.key === 'Delete' && isEditMode) {
                const selectedCard = document.querySelector('.org-card.selected');
                if (selectedCard) {
                    const orgId = parseInt(selectedCard.id.replace('card-', ''));
                    deleteOrganization(orgId);
                }
            }
        });
        
        // 전역 클릭 이벤트로 정보창과 슬라이더 숨기기
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.org-card') && !e.target.closest('.card-info') && !e.target.closest('.scale-slider')) {
                hideCardInfo();
                if (currentScaleCard && !e.target.closest('.scale-slider')) {
                    cancelScaleSlider();
                }
            }
        });
        
        // 모달 외부 클릭시 닫기
        document.getElementById('orgModal').addEventListener('click', (e) => {
            if (e.target.id === 'orgModal') {
                closeModal();
            }
        });
        
        // 화면 크기 변경 시 재배치 및 뷰포트 초기화
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resetView(); // 화면 크기 변경 시 뷰포트 초기화
                if (organizations.length > 0) {
                    createYearMarkers();
                    createCards();
                }
                hideCardInfo();
            }, 250);
        });
        
        // 화면 방향 변경 감지
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resetView(); // 화면 방향 변경 시 뷰포트 초기화
                if (organizations.length > 0) {
                    createYearMarkers();
                    createCards();
                }
                hideCardInfo();
            }, 100);
        });
        
        // 앱 초기화
        console.log('한국독립운동 중점도 상대좌표계 시각화 애플리케이션을 시작합니다...');

        console.log('- 일반 클릭: 카드 정보 간소화 표시 (3초 후 자동 사라짐)');

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
