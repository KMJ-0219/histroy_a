        function relativeToPixel(relativeX, relativeY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // ìƒëŒ€ ì¢Œí‘œë¥¼ 0~1 ë²”ìœ„ë¡œ ì •ê·œí™”
            const normalizedX = (relativeX - COORDINATE_SYSTEM.X_MIN) / (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const normalizedY = (relativeY - COORDINATE_SYSTEM.Y_MIN) / (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);
            
            // í”½ì…€ ì¢Œí‘œë¡œ ë³€í™˜
            const pixelX = normalizedX * rect.width;
            const pixelY = (1 - normalizedY) * rect.height; // Yì¶• ë°˜ì „ (ìƒë‹¨ì´ +22)
            
            return { x: pixelX, y: pixelY };
        }
        
        function pixelToRelative(pixelX, pixelY) {
            const workArea = document.querySelector('.work-area');
            const rect = workArea.getBoundingClientRect();
            
            // í”½ì…€ì„ 0~1 ë²”ìœ„ë¡œ ì •ê·œí™”
            const normalizedX = pixelX / rect.width;
            const normalizedY = 1 - (pixelY / rect.height); // Yì¶• ë°˜ì „
            
            // ìƒëŒ€ ì¢Œí‘œë¡œ ë³€í™˜
            const relativeX = COORDINATE_SYSTEM.X_MIN + normalizedX * (COORDINATE_SYSTEM.X_MAX - COORDINATE_SYSTEM.X_MIN);
            const relativeY = COORDINATE_SYSTEM.Y_MIN + normalizedY * (COORDINATE_SYSTEM.Y_MAX - COORDINATE_SYSTEM.Y_MIN);

        function drawConnection(fromId, toId, container) {
            const fromCard = document.getElementById(`card-${fromId}`);
            const toCard = document.getElementById(`card-${toId}`);
            
            if (!fromCard || !toCard) return;
            
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const fromRect = fromCard.getBoundingClientRect();
            const toRect = toCard.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const fromCenterX = fromRect.left - containerRect.left + fromRect.width / 2;
            const fromCenterY = fromRect.top - containerRect.top + fromRect.height / 2;
            const toCenterX = toRect.left - containerRect.left + toRect.width / 2;
            const toCenterY = toRect.top - containerRect.top + toRect.height / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }
