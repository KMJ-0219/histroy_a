        // ê°œì„ ëœ ì¶©ëŒ ê°ì§€ ë° ë°°ì¹˜ ì•Œê³ ë¦¬ì¦˜
        function calculateOptimalPositions() {
            if (organizations.length === 0) return [];
            
            // ë””ë°”ì´ìŠ¤ë³„ ê¸°ë³¸ ì„¤ì •
            let containerWidth, baseCardWidth, baseCardHeight, minSpacing;
            
            if (isMobile()) {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 40) - 20;
                baseCardWidth = 120;
                baseCardHeight = 70;
                minSpacing = Math.max(8, currentCardSpacing * 0.4);
            } else if (isTablet()) {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 60) - 30;
                baseCardWidth = 140;
                baseCardHeight = 80;
                minSpacing = Math.max(12, currentCardSpacing * 0.6);
            } else {
                containerWidth = window.innerWidth - (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--timeline-width')) || 80) - 180;
                baseCardWidth = 160;
                baseCardHeight = 90;
                minSpacing = currentCardSpacing;
            }
            
            // ìŠ¤ì¼€ì¼ ì ìš©
            const cardWidth = baseCardWidth * currentCardScale;
            const cardHeight = baseCardHeight * currentCardScale;
            const effectiveSpacing = minSpacing * currentCardScale;
            
            // ì—°ë„ë³„ë¡œ ê·¸ë£¹í™”
            const yearGroups = new Map();
            organizations.forEach(org => {
                const year = org.ìƒì„±ì—°ë„ || minYear;
                const decade = Math.floor(year / 10) * 10;
                if (!yearGroups.has(decade)) {
                    yearGroups.set(decade, []);
                }
                yearGroups.get(decade).push(org);
            });
            
            const positions = [];
            const occupiedAreas = []; // ì´ë¯¸ ì ìœ ëœ ì˜ì—­ë“¤ì„ ì¶”ì 
            
            // ê° ì—°ë„ ê·¸ë£¹ë³„ë¡œ ë°°ì¹˜
            yearGroups.forEach((orgs, decade) => {
                const baseY = yearToY(decade);
                const cols = Math.floor(containerWidth / (cardWidth + effectiveSpacing));
                
                orgs.forEach((org, index) => {
                    let bestPosition = null;
                    let minOverlap = Infinity;
                    
                    // ì—¬ëŸ¬ ìœ„ì¹˜ë¥¼ ì‹œë„í•´ë³´ë©° ìµœì ì˜ ìœ„ì¹˜ ì°¾ê¸°
                    for (let attempt = 0; attempt < 20; attempt++) {
                        const col = index % cols;
                        const row = Math.floor(index / cols);
                        
                        let x = col * (cardWidth + effectiveSpacing) + effectiveSpacing;
                        let y = baseY + row * (cardHeight + effectiveSpacing);
                        
                        // ëœë¤ ìš”ì†Œ ì¶”ê°€ë¡œ ìì—°ìŠ¤ëŸ¬ìš´ ë°°ì¹˜
                        if (attempt > 0) {
                            x += (Math.random() - 0.5) * effectiveSpacing * 2;
                            y += (Math.random() - 0.5) * effectiveSpacing;
                        }
                        
                        // ê²½ê³„ ì²´í¬
                        x = Math.max(effectiveSpacing, Math.min(x, containerWidth - cardWidth - effectiveSpacing));
                        y = Math.max(50, y);
                        
                        // ê²¹ì¹¨ ê³„ì‚°
                        const overlap = calculateOverlap(x, y, cardWidth, cardHeight, occupiedAreas);
                        
                        if (overlap < minOverlap) {
                            minOverlap = overlap;
                            bestPosition = { x, y };
                            
                            if (overlap === 0) break; // ì™„ì „íˆ ê²¹ì¹˜ì§€ ì•Šìœ¼ë©´ ì¦‰ì‹œ ì‚¬ìš©
                        }
                    }
                    
                    if (bestPosition) {
                        positions.push({
                            id: org.id,
                            x: bestPosition.x,
                            y: bestPosition.y,
                            originalY: baseY,
                            org: org
                        });
                        
                        // ì ìœ  ì˜ì—­ ì¶”ê°€
                        occupiedAreas.push({
                            x: bestPosition.x,
                            y: bestPosition.y,
                            width: cardWidth,
                            height: cardHeight
                        });
                    }
                });
            });
            
            return positions;
        }
        
        function calculateOverlap(x, y, width, height, occupiedAreas) {
            let totalOverlap = 0;
            
            for (const area of occupiedAreas) {
                const overlapX = Math.max(0, Math.min(x + width, area.x + area.width) - Math.max(x, area.x));
                const overlapY = Math.max(0, Math.min(y + height, area.y + area.height) - Math.max(y, area.y));
                totalOverlap += overlapX * overlapY;
            }
            
            return totalOverlap;
        }

        function createConnections() {
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            if (organizations.length === 0) return;

            organizations.forEach(org => {
                if (org.ì´ì „ë‹¨ì²´ && org.ì´ì „ë‹¨ì²´.trim()) {
                    const prevOrgNames = org.ì´ì „ë‹¨ì²´.split(',').map(name => name.trim());
                    prevOrgNames.forEach(prevName => {
                        const prevOrg = organizations.find(o => 
                            o.ë‹¨ì²´ì´ë¦„ === prevName || 
                            o.ë‹¨ì²´ì´ë¦„.includes(prevName) ||
                            prevName.includes(o.ë‹¨ì²´ì´ë¦„)

                        if (prevOrg && prevOrg.id !== org.id) {
                            const connectionKey = `${Math.min(prevOrg.id, org.id)}-${Math.max(prevOrg.id, org.id)}`;
                            if (!connections.has(connectionKey)) {

        function drawConnection(fromId, toId, type) {
            const fromCard = focusCards.get(fromId);
            const toCard = focusCards.get(toId);
            
            if (!fromCard || !toCard) return;
            
            const container = document.getElementById('focusContainer');
            const line = document.createElement('div');
            line.className = `connection-line ${type}-line`;
            
            const fromPos = fromCard.position;
            const toPos = toCard.position;
            
            const cardWidth = 160 * currentCardScale;
            const cardHeight = 90 * currentCardScale;
            
            const fromCenterX = fromPos.x + cardWidth / 2;
            const fromCenterY = fromPos.y + cardHeight / 2;
            const toCenterX = toPos.x + cardWidth / 2;
            const toCenterY = toPos.y + cardHeight / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }
